# You'll still need to remove them from the GUI (guis -> structures -> nexus -> misc-upgrades)
# if you don't want people to upgrade them.
invasions:
  enabled: true
  name: 'Invasions'
  scaling: 'max(1, lvl) * 5'
  cost: "(lvl + 1) * 5"
  refresh-cooldown: "[1hr] / (lvl + 1)"
  max-level: 5
  default-level: 0
invasion-teleportation:
  enabled: true
  name: 'Invasion Teleportation'
  # This amount is reduced from invasions.yml -> teleportation -> teleport-delay
  scaling: lvl
  cost: "(lvl + 1) * 10"
  max-level: 5
  default-level: 0
anti-explosion:
  enabled: true
  name: 'Anti-Explosion'
  cost: "(lvl + 1) * 100"
  max-level: 3
  default-level: 0

  # It'll throw the blocks in the air!
  fancy-explosions:
    enabled: true

    # The options below require a server restart to be applied
    # due to performance issues.
    height:
      min: 0.2
      max: 1.0
    spread:
      min: -1.0
      max: 1.0

  # Auto regenerate the blocks slowly.
  # This option has its own limitations.
  auto-regenerate:
    # Requires a restart to apply.
    enabled: true
    # The delay before starting the regeneration in seconds.
    delay: 2
    # The interval between each block regeneration in ticks.
    interval: 1
anti-trample:
  enabled: true
  name: 'Anti-Trample'
  cost: "(lvl + 1) * 100"
  max-level: 3

  # Level 3 anti-trample will not protect these animals.
  blacklisted-animals: [ ]

  default-level: 0
nexus-guards:
  enabled: true
  name: 'Nexus Guards'
  cost: "(lvl + 1) * 100"
  max-level: 4
  # Spawn delay in seconds.
  spawn-delay: 5
  default-level: 0

  levels:
    1:
      zombies:
        amount: 2
        type: ZOMBIE
        name: "&6%kingdoms_name% &cNexus Guard"
        health: 50
      skeletons:
        amount: 1
        type: SKELETON
        name: "&6%kingdoms_name% &6Nexus Guard"
        health: 20
    2:
      zombies:
        amount: 3
        type: ZOMBIE
        name: "&6%kingdoms_name% &cNexus Guard"
        health: 50
      skeletons:
        amount: 3
        type: SKELETON
        name: "&6%kingdoms_name% &6Nexus Guard"
        health: 20
    3:
      illusioners:
        amount: 1
        type: ILLUSIONER
        name: "&6%kingdoms_name% &cNexus Wizard"
        health: 50
      vindicators:
        amount: 3
        type: VINDICATOR
        name: "&6%kingdoms_name% &6Nexus Butler"
        health: 20
    4:
      illusioners:
        amount: 1
        type: ILLUSIONER
        name: "&6%kingdoms_name% &cNexus Wizard"
        health: 50
      vindicators:
        amount: 2
        type: VINDICATOR
        name: "&6%kingdoms_name% &6Nexus Butler"
        health: 20
      vexes:
        amount: 5
        type: VEX
        name: "&6%kingdoms_name% &6Nexus Minions"
        health: 20
guards:
  enabled: true
  name: 'Guards'
  cost: "(lvl + 1) * 100"
  max-level: 2
  # Spawn delay in seconds.
  spawn-delay: 5
  default-level: 0

  levels:
    1:
      zombies:
        amount: 3
        type: ZOMBIE
        name: "&6%kingdoms_name% &6Guard"
        health: 50
      skeletons:
        amount: 1
        type: SKELETON
        name: "&6%kingdoms_name% &6Guard"
        health: 20
    2:
      zombies:
        amount: 3
        type: ZOMBIE
        name: "&6%kingdoms_name% &6Guard"
        health: 50
      skeletons:
        amount: 1
        type: SKELETON
        name: "&6%kingdoms_name% &6Guard"
        health: 20
insanity:
  enabled: true
  name: 'Insanity'
  cost: "(lvl + 1) * 500"
  effects:
    1: [ "STRENGTH, 10, 1" ]
    2: [ "STRENGTH, 10, 2" ]
    3: [ "STRENGTH, 10, 3" ]
  max-level: 3
  default-level: 0
glory:
  enabled: true
  name: 'Glory'
  cost: "(lvl + 1) * 100"
  # This is currently not used.
  scaling: "xp * lvl"
  max-level: 2
  default-level: 0
chest-size:
  enabled: true
  name: 'Chest Size'
  scaling: lvl
  cost: "(lvl + 1) * 100"
  # You cannot change this to a higher number, otherwise a lot of unexpected errors will spam.
  max-level: 5
  default-level: 0

  # Players cannot place these items in their kingdom chest.
  items:
    blacklist: true
    list:
      emeralds:
        material: EMERALD
      emerald-blocks:
        material: EMERALD_BLOCK
      something:
        lore: "CONTAINS:The ultimate thing"

# This upgrade has no scaling. The level number is used in the
# max-claims equation in claims.yml
max-claims:
  enabled: true
  name: 'Max Claims'
  scaling: 'lvl * 2'
  cost: "(lvl + 1) * 200"
  max-level: 10
  default-level: 0
max-members:
  enabled: true
  name: 'Max Members'
  cost: "(lvl + 1) * 100"
  # Each upgrade.
  scaling: 'lvl * 5'
  max-level: 10
  default-level: 0