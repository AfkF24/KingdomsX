title: "{$sep}-=( &6Banners {$sep})=-"
rows: 3
sound: ITEM_BOOK_PAGE_TURN

options:
  back:
    posx: 1
    posy: 1
    material: PLAYER_HEAD
    name: '{$p}Back'
    lore: [ '{$s}Go back to nexus menu.' ]
    skull: "{$gui-back}"
  flag:
    posx: 4
    posy: 2
    material: FILLED_MAP
    name: "{$p}Flag"
    lore: |
      {$desc}Sets the your nation flag
      that may appear on online web maps
      when someone clicks your nation
      to see the description.

      %banner_description%
  banner:
    posx: 6
    posy: 2
    material: WHITE_BANNER
    name: "{$p}Banner"
    lore: |
      {$desc}Sets the your nation banner
      that may appear as icons inside
      online web maps, also used for
      your main nation flag if a flag
      is not set for the other option.

      %banner_description%

  blue-stained-glass-pane:
    slots: [ 1, 2, 6, 7, 8, 9, 10, 16, 17, 18, 19, 20, 24, 25, 26 ]
    material: BLUE_STAINED_GLASS_PANE
    name: ''
  orange-stained-glass-pane:
    slots: [ 3, 4, 5, 11, 13, 15, 21, 22, 23 ]
    material: ORANGE_STAINED_GLASS_PANE
    name: ''
