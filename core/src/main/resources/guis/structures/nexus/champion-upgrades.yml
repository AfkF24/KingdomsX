title: "&8-=( {$p}Champion Upgrades &8)=-"
rows: 6
sound: ITEM_ARMOR_EQUIP_DIAMOND

options:
  settings:
    name: "&bSettings"
    material: DIAMOND_SWORD
    flags: [ ALL ]
    lore:
      - "{$sep}Change your champion's settings"
      - "such as upgrading its equipment or"
      - "changing your champion type."
    posx: 3
    posy: 2
  health:
    name: "&bChampion Health"
    material: MELON_SLICE
    lore:
      - "{$sep}Increases champion's health"
      - "by {$p}50 {$sep}every level."
      - "{$sep}Current champion's health{$colon} {$p}%scaling%"
      - ""
      - '{? level >= 10 && kingdoms_kingdom_level < 2 ? "{$kingdom-lvl-II}"}'
      - '{? level >= 30 && kingdoms_kingdom_level < 3 ? "{$kingdom-lvl-III}"}'
      - "{$p}Level{$colon} {$s}%level%"
      - "{$p}Cost{$colon} {$s}%cost%"
    posx: 4
    posy: 2
  reinforcements:
    name: "&bReinforcements"
    material: ZOMBIE_HEAD
    lore:
      - "{$sep}Spawns nexus guardian every {$p}3 {$sep}minutes."
      - "Each upgrade will reduce the time by {$p}15 seconds{$sep}."
      - "The spawned guards exactly match your"
      - "nexus guards depending on the"
      - "misc upgrade."
      - ""
      - "{$chk-kingdom-lvl-IV}"
      - "{$p}Level{$colon} {$s}%level%"
      - "{$p}Cost{$colon} {$s}%cost%"
    posx: 5
    posy: 2
  resistance:
    name: "&bResistance"
    material: BRICK
    lore:
      - "{$sep}Each upgrade adds {$p}%scaling%% {$sep}chance that the"
      - "Champion won't be knocked back by an attack."
      - ""
      - "{$p}Level{$colon} {$s}%level%"
      - "{$p}Cost{$colon} {$s}%cost%"
    posx: 6
    posy: 2
  speed:
    name: "&bSpeed"
    material: POTION
    lore: "{$sep}Increases champion's Speed when\nits health is lower than {$p}20%\n\n{$p}Level{$colon} {$s}%level%\n{$p}Cost{$colon} {$s}%cost%"
    posx: 7
    posy: 2
  focus:
    name: "&bFocus"
    material: ENDER_EYE
    lore:
      - "{$sep}Players hit by the champion will"
      - "have {$p}%scaling% {$sep}second removed from all"
      - "their active potion effects."
      - ""
      - "{$p}Level{$colon} {$s}%level%"
      - "{$p}Cost{$colon} {$s}%cost%"
    posx: 3
    posy: 3
  strength:
    name: "&bStrength"
    material: ANVIL
    lore:
      - "{$sep}Strength potion will be"
      - "added to the champion"
      - "{$sep}and will be amplified each level."
      - ""
      - "{$p}Level{$colon} {$s}%level%"
      - "{$p}Cost{$colon} {$s}%cost%"
    posx: 4
    posy: 3
  throw:
    name: "&bThrow"
    material: COOKED_PORKCHOP
    lore:
      - "{$sep}Every attack, there will be a chance"
      - "{$sep}to knock the player into the sky."
      - "{$sep}Each upgrade increases this chance by {$p}10%"
      - ""
      - "{$chk-kingdom-lvl-II}"
      - "{$p}Level{$colon} {$s}%level%"
      - "{$p}Cost{$colon} {$s}%cost%"
    posx: 5
    posy: 3
  death-duel:
    name: "&bDeath Duel"
    material: GOLDEN_SWORD
    flags: [ ALL ]
    lore:
      - "&7All players except the invader will deal"
      - "&250% &7less damage to the champion. The"
      - "champion will also deal double damage"
      - "to all players except the invaders."
      - ""
      - "&2Level&8: &6%level%"
      - "&2Cost&8: &6%cost%"
    posx: 6
    posy: 3
  drag:
    name: "&bDrag"
    material: FISHING_ROD
    lore:
      - "&7If the invading player is more than"
      - "&2%scaling% &7blocks away from the champion, the"
      - "player will be dragged to the champion."
      - ""
      - "{$chk-kingdom-lvl-III}"
      - "&2Level&8: &6%level%"
      - "&2Cost&8: &6%cost%"
    posx: 7
    posy: 3
  thor:
    name: "&bThor"
    material: DIAMOND_AXE
    flags: [ ALL ]
    lore:
      - "&7Every {$p}%cooldown%&7, lightning"
      - "&7strikes the invading player and all"
      - "&7nearby non-allied players. Deals"
      - "&7damage, and knocks the players back also."
      - ""
      - "{$chk-kingdom-lvl-III}"
      - "&2Level&8: &6%level%"
      - "&2Cost&8: &6%cost%"
    posx: 3
    posy: 4
  damage-cap:
    name: "&bDamage Cap"
    material: DIAMOND_CHESTPLATE
    flags: [ ALL ]
    lore:
      - "&7Your champion can only receive up to"
      - "&2%scaling% &7damages on any attack."
      - ""
      - "{$chk-kingdom-lvl-II}"
      - "&2Level&8: &6%level%"
      - "&2Cost&8: &6%cost%"
    posx: 4
    posy: 4
  burst:
    name: "&bBurst"
    material: WIND_CHARGE
    flags: [ ALL ]
    lore: |
      {$desc}When a lot of enemies are around
      the champion, a powerful burst causes all
      unfriendly players (and their pets) to
      take damage and get thrown back.

      {$p}Range{$colon} {$s}%fancy@upgrade_range%
      {$p}Minimum Targets{$colon} {$s}%fancy@upgrade_min_targets%
      {$p}Damage{$colon} {$s}%fancy@upgrade_damage%
      {$p}Knockback{$colon} {$s}%fancy@upgrade_knockback%

      {$chk-kingdom-lvl-V}
      {$p}Level{$colon} {$s}%level%
      {$p}Cost{$colon} {$s}%cost%
    posx: 5
    posy: 4
  plow:
    name: "&bPlow"
    material: COBWEB
    lore:
      - "&7Your champion will try to clear"
      - "lava and webs every {$p}%cooldown%"
      - ""
      - "&2Level&8: &6%level%"
      - "&2Cost&8: &6%cost%"
    posx: 6
    posy: 4
  fangs:
    name: "&bFangs"
    material: EVOKER_SPAWN_EGG
    lore:
      - "&7Spawn fangs for the enemy"
      - "players around the champion"
      - "every {$p}%cooldown%"
      - ""
      - "&2Level&8: &6%level%"
      - "&2Cost&8: &6%cost%"
    posx: 7
    posy: 4

  back:
    name: "{$p}Back"
    material: BARRIER
    lore:
    posx: 5
    posy: 6
  purple-glass:
    name: ""
    material: PURPLE_STAINED_GLASS_PANE
    slots: [ 0, 2, 6, 8, 18, 26, 27, 35, 45, 47, 51, 53 ]
  black-glass:
    name: ""
    material: BLACK_STAINED_GLASS_PANE
    slots: [ 1, 7, 9, 17, 36, 44, 46, 52 ]
  magenta-glass:
    name: ""
    material: MAGENTA_STAINED_GLASS_PANE
    slots: [ 10, 16, 37, 43 ]