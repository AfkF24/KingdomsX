title: "&3Siege Cannon"
type: HOPPER
sound: BLOCK_ANVIL_USE
interactable: [ 2 ] # The ammo slot

options:
  sit:
    name: "{$p}Sit"
    lore:
      - "{$sep}Sit on the cannon"
      - "to start shooting."
    material: BRICK_STAIRS
    slot: 0
  ammo:
    name: "&4-------->"
    material: RED_STAINED_GLASS_PANE
    lore:
      - "{$p}Put a fire charge in this"
      - "slot to load the cannon."
      - ""
      - "&8[&4&l!&8] {$sep}Loaded projectiles will disappear"
      - "once the server is restarted."
      - ""
      - "{$p}Iron Blocks{$colon} {$sp}Tier I"
      - "{$p}Gold Blocks{$colon} {$sp}Tier II"
      - "{$p}Fire Charges{$colon} {$sp}Tier III"
    slot: 1
  upgrade:
    slot: 3
    upgrade:
      condition: "level < max_level"
      name: "{$sp}Upgrade{$colon} {$s}%roman@level% {$sep}➛ {$s}%roman@next_level%"
      material: NETHER_STAR
      lore:
        - "{$dot} {$p}Shield Dmg{$colon} {$s}%shield-damage% {$sep}➔ {$s}%next-shield-damage%"
        - "{$dot} {$p}Cooldown{$colon} {$s}%cooldown% {$sep}➔ {$s}%next-cooldown%"
        - "{$dot} {$p}Damage{$colon} {$s}%damage% {$sep}➔ {$s}%next-damage%"
        - "{$dot} {$p}Knockback{$colon} {$s}%knockback% {$sep}➔ {$s}%next-knockback%"
        - "{$dot} {$p}Explosion Radius{$colon} {$s}%explosion-radius% {$sep}➔ {$s}%next-explosion-radius%"
        - ""
        - "&8[&4&l!&8] {$sep}The values shown here might"
        - "differ based on the projectile that you"
        - "used to load the cannon."
        - ""
        - "{$dot} {$p}Max Level{$colon} {$s}%roman@next_level%"
        - "{$dot} {$p}Cost{$colon} {$s}%upgrade_cost%"
    maxxed:
      name: "{$sp}Level{$colon} {$s}%roman@level%"
      material: NETHER_STAR
      lore:
        - "{$dot} {$p}Shield Dmg{$colon} {$s}%shield-damage%"
        - "{$dot} {$p}Cooldown{$colon} {$s}%cooldown%"
        - "{$dot} {$p}Damage{$colon} {$s}%damage%"
        - "{$dot} {$p}Knockback{$colon} {$s}%knockback%"
        - "{$dot} {$p}Explosion Radius{$colon} {$s}%explosion-radius%"
  break:
    name: "&4Break"
    material: REDSTONE_BLOCK
    sound: ENTITY_ITEM_BREAK
    lore:
      - "{$s}Breaks the structure."
    slot: 4