### Shared outpost page settings ###
(module):
  description: 'Base settings for outpost pages.'
  parameters: { }

(import):
  pagination: { }

title: "&eOutpost"
rows: 6
sound: BLOCK_ANVIL_USE

base: &base
  name: "&5%item_name%"
  lore: |
    {$p}{? !buy_allowed ? "&m"}Buy{$colon} {$s}%fancy@buy% {$sep}(&9Left-click{$sep}){? buy_max_items != -1 ? " {$sep}(&9Max{$colon} &5%buy_max_items%{$sep})" }
    {$p}Sell{$colon} {$s}%fancy@sell% {$sep}(&9Right-click{$sep})
    {? !buy_allowed ? "
    {$e}You cannot buy this item
    {$e}until {$es}%time@buy_cooldown%"}

options:
  info:
    posx: 5
    posy: 1
    material: PLAYER_HEAD
    skull: 'eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvZDAxYWZlOTczYzU0ODJmZGM3MWU2YWExMDY5ODgzM2M3OWM0MzdmMjEzMDhlYTlhMWEwOTU3NDZlYzI3NGEwZiJ9fX0='
    name: '{$e}Info'
    lore: |
      &eAll item prices are affected server-wide
      based on supply-and-demand principles.
      The more people buy the same item,
      the prices increase and the more
      they sell that item, their buy price
      decreases.

      {$note} &7You can {$p}Shift left-click
      &7after buying the item once, to
      keep buying the same amount.

  break:
    name: "&4Break"
    material: REDSTONE_BLOCK
    sound: ENTITY_ITEM_BREAK
    lore:
      - "&6Breaks the structure."
    slot: 53
  nexus:
    name: "&2Open Nexus"
    lore:
      - "&6Resource Points&8: &2%fancy@kingdoms_resource_points%"
    material: NETHER_STAR
    posx: 5
    posy: 6
  close:
    name: "&2Close"
    material: BARRIER
    slot: 45

  black-glass:
    name: ''
    material: BLACK_STAINED_GLASS_PANE
    slots: [ 46, 47, 48, 50, 51, 52 ]
