title: "&d治愈水晶"
type: HOPPER
sound: ITEM_ARMOR_EQUIP_DIAMOND

options:
  ammo:
    name: "{$sp}弹药{$sep}:{$p}%ammo%"
    material: ARROW
    ammo: 100
    cost: 10
    fill-cost: 'neededAmmo / 8'
    lore:
      - '{$p}花费{$s}%cost%{$p}资源点购买{$s}%ammo-buy-amount%{$p}弹药。'
      - '{$p}按住{$s}shift{$p}点击以花费{$s}%fill-cost%{$p}资源点填满弹药。'
    slot: 0
  upgrade:
    upgrade:
      condition: "level < max_level"
      name: "{$sp}升级{$sep}:{$s}%roman_level%{$p}➛{$s}%roman_next_level%"
      material: NETHER_STAR
      lore:
        - "{$p}⚫ {$p}治愈距离{$sep}:{$s}%range%{$p}➔{$s}%next_range%"
        - "{$p}⚫ {$p}弹药量{$sep}:{$s}%max_ammo%{$p}➔{$s}%next_max_ammo%"
        - "{$p}⚫ {$p}冷却时间{$sep}:{$s}%cooldown%{$p}➔{$s}%next_cooldown%"
        - "{$p}⚫ {$p}最多目标数{$sep}:{$s}%max_targets%{$p}➔{$s}%next_max_targets%"
        - "{$p}⚫ {$p}治愈速度{$sep}:{$s}%speed%{$p}➔{$s}%next_speed%"
        - "{$p}⚫ {$p}治愈量{$sep}:{$s}%damage%{$p}➔{$s}%next_damage%"
        - ""
        - "{$p}⚫ {$p}满级{$sep}:{$s}III"
        - "{$p}⚫ {$p}价格{$sep}:{$s}%upgrade_cost%"
    maxxed:
      name: "{$sp}等级{$sep}:{$s}%roman_level%"
      material: NETHER_STAR
      lore:
        - "{$p}⚫ {$p}治愈距离{$sep}:{$s}%range%"
        - "{$p}⚫ {$p}弹药量{$sep}:{$s}%max_ammo%"
        - "{$p}⚫ {$p}冷却时间{$sep}:{$s}%cooldown%"
        - "{$p}⚫ {$p}最多目标数{$sep}:{$s}%max_targets%"
        - "{$p}⚫ {$p}治愈速度{$sep}:{$s}%speed%"
        - "{$p}⚫ {$p}治愈量{$sep}:{$s}%damage%"
    slot: 1
  break:
    name: "{$e}破坏"
    material: REDSTONE_BLOCK
    lore:
      - "&4破坏此炮塔。"
    slot: 3
  close:
    name: "{$e}关闭"
    material: BARRIER
    lore:
      - "{$s}关闭此界面。"
    slot: 4