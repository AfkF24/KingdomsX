title: "&a飞矢"
type: HOPPER
sound: ITEM_ARMOR_EQUIP_DIAMOND

options:
  ammo:
    name: "{$sp}弹药{$sep}: {$p}%ammo%"
    material: ARROW
    ammo: 100
    cost: 10
    #设为0以禁用。
    fill-cost: 'neededAmmo / 8'
    lore:
      - '{$p}花费{$s}%cost%{$p}资源点购买{$s}%ammo-buy-amount%{$p}弹药。'
      - '{$p}按住{$s}shift{$p}点击以花费{$s}%fill-cost%{$p}资源点填满弹药。'
    slot: 0
  upgrade:
    upgrade:
      condition: "level < max_level"
      name: "{$sp}升级{$sep}: {$s}%level_roman%{$p}➛{$s}%next_level_roman%"
      material: NETHER_STAR
      lore:
        - "{$p}⚫ {$p}射程{$sep}: {$s}%range%{$p}➔{$s}%next_range%"
        - "{$p}⚫ {$p}弹药容量{$sep}: {$s}%max_ammo%{$p}➔{$s}%next_max_ammo%"
        - "{$p}⚫ {$p}冷却{$sep}: {$s}%cooldown%{$p}➔{$s}%next_cooldown%"
        - "{$p}⚫ {$p}最大目标数{$sep}: {$s}%max_targets%{$p}➔{$s}%next_max_targets%"
        - "{$p}⚫ {$p}射速{$sep}: {$s}%speed%{$p}➔{$s}%next_speed%"
        - "{$p}⚫ {$p}伤害{$sep}: {$s}%damage%{$p}➔{$s}%next_damage%"
        - ""
        - "{$p}⚫ {$p}满级{$sep}: {$s}III"
        - "{$p}⚫ {$p}价格{$sep}: {$s}%upgrade_cost%"
    maxxed:
      name: "{$sp}等级{$sep}: {$s}%level_roman%"
      material: NETHER_STAR
      lore:
        - "{$p}⚫ {$p}射程{$sep}: {$s}%range%"
        - "{$p}⚫ {$p}弹药容量{$sep}: {$s}%max_ammo%"
        - "{$p}⚫ {$p}冷却{$sep}: {$s}%cooldown%"
        - "{$p}⚫ {$p}最大目标数{$sep}: {$s}%max_targets%"
        - "{$p}⚫ {$p}射速{$sep}: {$s}%speed%"
        - "{$p}⚫ {$p}伤害{$sep}: {$s}%damage%"
    slot: 1
  manual:
    manual:
      condition: "manual"
      name: "{$p}手动模式"
      material: LEVER
      lore: |
        {$p}人工模式禁用了炮塔自动激活, 
        你可以自己操控炮塔。

        {$p}左键以切换至{$sp}自动模式。

        {$p}右键开始操控炮塔。
    automatic:
      name: "{$sp}自动模式"
      material: COMPARATOR
      lore: |
        {$p}自动模式会自动检测附近的敌人, 
        并向其开火。

        {$p}左键以切换至{$sp}手动模式。
    slot: 2
  break:
    name: "{$e}破坏"
    material: REDSTONE_BLOCK
    lore:
      - "&4破坏此炮塔。"
    slot: 3
  close:
    name: "{$e}关闭"
    material: BARRIER
    lore:
      - "{$s}关闭此界面。"
    slot: 4