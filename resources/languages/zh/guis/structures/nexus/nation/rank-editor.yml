options:
  node:
    name: "&2节点&8:&2%rank_node%"
    material: EMERALD
    sound: default
    lore:
      - "&6节点基本上是权限组的名称，但是不能添加颜色与特殊符号。"
      - "它会在你使用晋升/降职指令时被使用。"
      - "不能包含数字且最长15字符。"
    posx: 1
    posy: 1
  name:
    name: "&5名称&8:&2%rank_name%"
    material: DIAMOND
    sound: default
    lore:
      - "&6权限组的名称。"
      - "支持任何字符但最长20个字符。"
      - "也可以包含颜色代码。"
    posx: 2
    posy: 1
  material:
    name: "&材质&8:&2%rank_material%"
    material: GOLD_INGOT
    sound: default
    lore:
      - "&6用于在权限组界面显示的材质。"
      - "你应该用最新的材料名，即使服务器处于旧版本。"
    posx: 3
    posy: 1
  symbol:
    name: "&d符号&8:&2%rank_symbol%"
    material: IRON_INGOT
    sound: default
    lore:
      - "&6这个权限组的符号"
      - "最长5个字符。"
      - "支持颜色代码。"
    posx: 4
    posy: 1
  color:
    name: "%rank_color%颜色"
    material: COAL
    sound: default
    lore:
      - "&6这个权限组的聊天字体颜色。"
      - "最长五个字符。"
    posx: 5
    posy: 1
  priority:
    name: "&a优先级&8:&2%rank_priority%"
    material: PAPER
    sound: default
    lore:
      - "&6设置这个权限组的优先级。"
      - "注意，数字越低优先级越高。"
      - "你不能更改国王权限组的优先级。"
    posx: 6
    posy: 1
  delete:
    name: "&4删除"
    material: BARRIER
    sound: default
    lore:
      - "&6删除这个权限组。"
    posx: 8
    posy: 1

