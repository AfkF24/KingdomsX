title: "{$p}&l%kingdoms_name%{$s}&l的核心"
rows: 6
sound: BLOCK_BEACON_ACTIVATE, 0.3

options:
  settings:
    name: "{$p}设置"
    material: NETHER_STAR
    lore:
      - "{$s}更改你王国的设置。"
    posx: 5
    posy: 2
  members:
    name: "{$p}成员"
    material: PLAYER_HEAD
    skull: 'eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvNzRiODlhZDA2ZDMxOGYwYWUxZWVhZjY2MGZlYTc4YzM0ZWI1NWQwNWYwMWUxY2Y5OTlmMzMxZmIzMmQzODk0MiJ9fX0='
    lore:
      - "{$s}管理你王国的成员。"
      - "{$s}晋升或降职他们。"
    posx: 5
    posy: 3
  masswar:
    running:
      condition: kingdoms_masswar_is_running
      name: "&4大战"
      material: CLOCK
      lore:
        - "{$s}大战期间入侵免费。"
        - "大战目前处于{$p}开启{$s}状态。"
    else:
      name: "&4大战"
      material: RED_WOOL
      lore:
        - "{$s}大战期间入侵免费。"
        - "大战目前处于{$e}关闭{$s}状态。"
    posx: 6
    posy: 3
  nexus-chest:
    name: "&e核心箱子"
    material: CHEST
    lore:
      - "{$s}把物品放进你王国的核心箱子里"
      - "{$s}以便成员使用。"
    posx: 7
    posy: 3
  turrets:
    name: "{$sp}炮塔"
    material: SPECTRAL_ARROW
    lore:
      - "{$s}你可以花费资源点购买炮塔，"
      - "并把它们放在你的王国土地上。"
      - "他们会自动攻击怪物和入侵者。"
    posx: 3
    posy: 3
  structures:
    name: "&5设施"
    material: REDSTONE_LAMP
    lore:
      - "{$s}不同设施可以起不同作用。"
      - "一块土地上最多有一个设施。"
      - "注意！核心本身属于一个设施！"
      - "设施可以花费资源点购买。"
    posx: 4
    posy: 3
  misc-upgrades:
    name: "&b杂项升级"
    material: ENCHANTING_TABLE
    lore:
      - "{$s}额外乱七八糟的"
      - "从不同方面改善王国的一堆升级。"
    posx: 2
    posy: 3
  logs:
    name: "&a编年史"
    material: KNOWLEDGE_BOOK
    lore:
      - "{$s}浏览王国活动，包括"
      - "入侵，占领土地，放弃土地，"
      - "和其他成员活动。"
    posx: 8
    posy: 3
  resource-points:
    name: "&e资源点转换器"
    material: HAY_BLOCK
    lore:
      - "{$s}把你的物品转换为资源点。"
      - "你的王国目前有&e%kingdoms_fancy_resource_points%{$s}资源点。"
    posx: 4
    posy: 5
  damage-reduction:
    name: "&3伤害降低"
    material: DIAMOND_CHESTPLATE
    flags: [ HIDE_ATTRIBUTES ]
    lore:
      - "{$s}每升一级减少受到的&e1%伤害。"
      - ""
      - "{$s}等级{$sep}:{$p}%level%"
      - "{$s}价格{$sep}:{$p}%cost%"
    posx: 7
    posy: 4
  damage-boost:
    name: "&3近战伤害增幅"
    material: DIAMOND_SWORD
    flags: [ HIDE_ATTRIBUTES ]
    lore:
      - "{$s}每升一级增加造成的&e1%{$s}近战伤害。"
      - ""
      - "{$s}等级{$sep}:{$p}%level%"
      - "{$s}价格{$sep}:{$p}%cost%"
    posx: 3
    posy: 4
  arrow-boost:
    name: "{$p}弓箭伤害增幅"
    material: BOW
    lore:
      - "{$s}每升一级增加造成的&e1%{$s}弓箭伤害。"
      - "(注意：其他远程攻击不受此项加成！)"
      - ""
      - "{$s}等级{$sep}:{$p}%level%"
      - "{$s}价格{$sep}:{$p}%cost%"
    posx: 4
    posy: 4
  regeneration-boost:
    name: "&d生命回复增幅"
    material: GOLDEN_APPLE
    lore:
      - "{$s}在你的王国土地上，每升一级增加&e1%{$s}的回血速度。"
      - ""
      - "{$s}等级{$sep}:{$p}%level%"
      - "{$s}价格{$sep}:{$p}%cost%"
    posx: 6
    posy: 4
  ranks:
    name: "&5权限组与权限"
    material: BOOKSHELF
    lore:
      - "{$s}编辑你王国的权限组与权限。"
    posx: 6
    posy: 5
  champion-upgrades:
    name: "{$p}斗士升级"
    material: ZOMBIE_HEAD
    lore:
      - "{$s}升级你的斗士，"
      - "以增强你对敌人的防御。"
    posx: 5
    posy: 5
  mailbox:
    name: "{$p}邮箱"
    material: PLAYER_HEAD
    # https://minecraft-heads.com/custom-heads/decoration/18054-mailbox-green
    skull: "eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvOTVmYmJjNjI1ZmE0ZWI2NDk2YmU4ZGJiZjBhYTJiMjhmMTAyOTdjZmZiY2Y1ZTBhYWY2Y2IxMWU4ZjI2MTZlZCJ9fX0="
