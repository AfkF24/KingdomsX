title: "{$e}发电站"
type: HOPPER
sound: BLOCK_REDSTONE_TORCH_BURNOUT

options:
  break:
    name: "&4破坏"
    material: REDSTONE_BLOCK
    lore:
      - "{$s}破坏此设施。"
    slot: 0
  upgrade:
    slot: 2
    upgrade:
      condition: "level < max_level"
      name: "{$sp}升级{$sep}: {$s}%level_roman%{$p}➛{$s}%next_level_roman%"
      material: NETHER_STAR
      lore:
        - "{$p}⚫ {$p}保护范围{$sep}: {$s}1{$p}➔{$s}2"
        - ""
        - "{$p}⚫ {$p}满级{$sep}: {$s}%max-level-roman%"
        - "{$p}⚫ {$p}价格{$sep}: {$s}%upgrade_cost%"
    maxxed:
      name: "{$sp}等级{$sep}: {$s}%level_roman%"
      material: NETHER_STAR
      lore:
        - "{$p}⚫ {$p}保护范围{$sep}: {$s}2"
  close:
    name: "{$p}关闭"
    material: BARRIER
    lore:
      - "{$s}关闭此界面。"
    slot: 4