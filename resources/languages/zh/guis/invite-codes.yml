options:
  invite-codes:
    name: "{$sep}[%kingdoms_rank_color%%kingdoms_rank_symbol%{$sep}]{$p}%player%"
    material: PLAYER_HEAD
    lore: |
      {$p}邀请码{$sep}: {$s}%invitecode-code%
      {$p}使用次数{$sep}: {$s}%invitecode-used%{$sep}/{$s}%invitecode-uses%
      {$p}创建者{$sep}: {$s}%invitecode-creator%
      {$p}创建时间{$sep}: {$s}%invitecode-createdAt%
      {$p}过期时间{$sep}: {$s}%invitecode-expiration%
      
      {$p}左键以购买纸质邀请码。
      {$sp}中键以收回邀请码。
      {$e}右键以删除邀请码。
    slots: [ 10, 11, 12, 13, 14, 15, 16 ]
  info:
    name: "&e信息"
    material: PLAYER_HEAD
    skull: 'eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvZDAxYWZlOTczYzU0ODJmZGM3MWU2YWExMDY5ODgzM2M3OWM0MzdmMjEzMDhlYTlhMWEwOTU3NDZlYzI3NGEwZiJ9fX0='
    posx: 5
    posy: 1
    lore: |
      {$p}邀请码是一种可选的邀请玩家进入王国的方式。
      它们与Discord邀请码类似。
      
      当你创建一个新邀请码, 玩家可以输入
      {$p}/k invitecode {$s}<邀请码>{$p}加入王国, 
      你也可以生成一个可以右键使用的纸质邀请码。
      每张纸质邀请码需要花费{$s}%invitecode-paper-cost% 
      {$p}资源点生成。
      
      邀请码会在一个特定时间过期, 
      并可以有有限/无限的使用次数。
  new-invite-code:
    name: "{$p}创建新邀请码"
    lore: |
      {$p}你最多只能创建
      {$p}%invitecode-max%{$p}个邀请码。
    material: GREEN_WOOL
    posx: 6
    posy: 1
  delete-all:
