      &7将条约发送给对方王国。
      你需要等待对方查看并接受。
  term-take-rp:
    posx: 3
    posy: 3
    material: DIAMOND
    name: '%bool_term_take_rp%{$p}支付资源点'
    enabled:
      condition: term_take_rp
      lore: |
        &7要求对方王国向你的王国支付一笔资源点。
        
        {$p}数量{$sep}: {$s}%fancy_term_take_resource_points_amount%
        {$p}战争点数{$sep}: {$s}%war_points%
    else:
      lore: |
        要求对方王国向你的王国支付一笔资源点。
        
        {$p}战争点数{$sep}: {$s}%war_points%
  term-war-reparation:
    posx: 7
    posy: 3
    material: EMERALD
    name: '%bool_term_war_reparation%{$p}战争赔款'
    enabled:
      condition: term_war_reparation
      lore: |
        &7要求对方王国向你的王国支付一笔金钱。

        {$p}数量{$sep}: {$s}%fancy_term_take_resource_points_amount%
        {$p}战争点数{$sep}: {$s}%war_points%
    else:
      lore: |
        &7要求对方王国向你的王国支付一笔金钱。

        {$p}战争点数{$sep}: {$s}%war_points%
  term-vassalization:
    posx: 5
    posy: 4
    material: WRITABLE_BOOK
    name: '%bool_term_vassalization%&c附属'
    lore: |
      &7要求对方王国成为自己的附属国
      
      {$p}战争点数{$sep}: {$s}%war_points%
  term-leave-nation:
    posx: 3
    posy: 5
    material: IRON_DOOR
    name: '%bool_term_leave_nation%{$p}离开邦联'
    lore: |
      &7要求对方王国离开他们所在的邦联。
      若他们为邦联中心, 则解散邦联。
      
      这也会强迫他们无法加入任何邦联, 直至
      条约有效期结束。
      
      {$p}战争点数{$sep}: {$s}%war_points%
  term-keep-lands:
    posx: 7
    posy: 5
    material: GRASS_BLOCK
    name: '%bool_term_keep_lands%{$p}保留地块'
    lore: |
      &7保留入侵夺得地块的任意部分, 并将剩余部分送还。
      
      {$p}战争点数{$sep}: {$s}%war_points%