title: "&8-=( &2Correspondência &8)=-"
type: HOPPER

options:
  subject:
    slot: 0
    material: NAME_TAG
    name: '&2Assunto{$colon}'
    lore: '&f%subject%'
  recipients:
    slot: 1
    material: BOOK
    name: '&2Destinatários{$colon}'
    lore: |
      &6To{$colon} &9%to%
      &6CC{$colon} &9%cc%
  summary:
    slot: 2
    material: PAPER
    name: '&2Resumo{$colon}'
    lore: '&f%summary%'
  reset:
    slot: 3
    material: RED_WOOL
    name: '&cReiniciar'
    lore: |
      &7Redefine todas as propriedades de e-mail, como
      como sujeito, destinatários e
      o conteúdo.
  preview:
    slot: 4
    material: WRITTEN_BOOK
    name: '&9Visualização'
    lore: |
      &7Mostra como este e-mail seria
      parece quando as pessoas lêem.