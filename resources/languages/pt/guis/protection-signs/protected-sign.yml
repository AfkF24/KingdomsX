title: "&8-=[ &5Proteção &8]=-"
type: HOPPER
sound: BLOCK_CHEST_OPEN

options:
  players:
    name: "&2Gerenciar jogadores"
    lore: |-
      &6Incluir ou excluir jogadores individuais
      para acessar este bloco.

      As configurações do jogador substituem o reino
      configurações.O que significa que se um jogador for
      uma parte de um reino incluído ou excluído,
      eles ainda podem usar o bloco se o reino
      é excluído ou não usar o bloco se o
      reino está incluído.
    material: PLAYER_HEAD
    skull: '%owner%'
    slot: 0
  kingdoms:
    name: "&2Gerenciar Reinos"
    lore: |-
      &6Incluir ou excluir reinos para
      acessando este bloco para que todos em
      esse reino está incluído ou excluído.
    material: RED_BANNER
    sound: BLOCK_NOTE_BLOCK_BASS
    slot: 1
  info:
    name: "&5Sinais de Proteção"
    lore: |-
      &6Blocos protegidos são protegidos
      contra tristezas e nenhum jogador pode usá-lo
      sem permissão.

      Se um jogador tiver acesso a este bloco,
      eles ainda não podem alterar as configurações do sinal
      ou quebrar a placa ou o bloco.

      &7Clique aqui para definir uma senha no bloco.
      Isso só funciona se o bloco que está sendo protegido
      é um recipiente como um baú.
    material: NETHER_STAR
    slot: 2
  protection-type:
    name: "&2Protection Type{$colon} &9%protection_type%"
    lore: |-
      &6Mude o método de como
      este bloco está protegido contra
      outros jogadores por padrão.
    material: CHEST
    slot: 3
  back:
    name: "&4Feche a GUI"
    material: BARRIER
    slot: 4