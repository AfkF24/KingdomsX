  generic-max-health:
    posx: 2
    posy: 2
    material: PLAYER_HEAD
    skull: 'eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvMjg2OWJkZDlhOGY3N2VlZmY3NWQ4ZjY3ZWQwMzIyYmQ5YzE2ZGQ0OTQ5NzIzMTRlZDcwN2RkMTBhMzEzOWE1OCJ9fX0='
    name: Saúde máxima genérica
    lore: |
      &7A saúde máxima deste mob
      (em half-hearts); determina o
      maior saúde para a qual podem ser curados.
      Se o jogador estiver usando isso para invocar
      um mob com muita saúde, use isso e
      a etiqueta Saúde {Health:200.0f} por exemplo.
      (Desativado em 1.17)
  generic-follow-range:
    posx: 3
    posy: 2
    material: COMPASS
    name: Faixa de acompanhamento genérico
    lore: |
      &7O intervalo em blocos dentro do qual
      um mob com este atributo tem como alvo os jogadores
      ou outros mobs para rastrear.
      Sair deste intervalo faz com que a multidão
      pare de seguir o jogador/mob.
      O valor real usado pela maioria dos mobs é {$p}16&7;
      para zumbis é {$p}40&7.
  generic-knockback-resistance:
    posx: 4
    posy: 2
    material: ANVIL
    name: Resistência Genérica ao Knockback
    lore: |
      &7A escala do knockback horizontal
      resistiu a ataques e projéteis.
      O knockback vertical não é afetado.
      Não afeta explosões. {$p}1.0 &7é {$p}100%
      &7resistência ao empurrão.{$p}0.4 &7significa {$p}60% &7of
      knockback é aplicado.
  generic-movement-speed:
    posx: 5
    posy: 2
    material: DIAMOND_BOOTS
    name: Velocidade de movimento genérica
    lore: |
      &7Velocidade de movimento de uma entidade.
      A velocidade máxima do mob em
      blocos/segundo está um pouco acima {$p}43
      &7vezes esse valor, mas pode ser
      afetado por várias condições, como:
      sendo montado (se for um cavalo), correndo,
      fugindo (se for uma multidão passiva), atacando
      (se for um Enderman ou Piglin Zombificado),
      sendo conduzido por uma coleira, estando sob a
      efeito de uma poção de Velocidade ou Lentidão,
      ser um bebê zumbi ou ser uma bruxa
      e bebendo uma poção.
  generic-flying-speed:
    posx: 6
    posy: 2
    material: ELYTRA
    name: Velocidade de voo genérica
    lore: "&7Velocidade de voo de uma entidade."
  generic-armor:
    posx: 7
    posy: 2
    material: DIAMOND_CHESTPLATE
    name: Armadura Genérica
    lore: "&7Bônus de armadura de uma entidade."
  generic-armor-toughness:
    posx: 8
    posy: 2
    material: GOLDEN_CHESTPLATE
    name: Resistência de Armadura Genérica
    lore: "&7Bônus de durabilidade da armadura de uma entidade."
  generic-attack-damage:
    posx: 2
    posy: 3
    material: DIAMOND_SWORD
    name: Dano de ataque genérico
    lore: "&7Força de ataque de uma entidade."
  generic-attack-speed:
    posx: 3
    posy: 3
    material: GOLDEN_SWORD
    name: Velocidade de ataque genérica
    lore: |
      &7Velocidade de ataque de uma entidade.
      O valor é o número de força total
      ataques por segundo.
  generic-attack-knockback:
    posx: 4
    posy: 3
    material: FISHING_ROD
    name: Generic Attack Knockback
    lore: |
      &7Força de repulsão de ataque de uma entidade.
      Aplica-se apenas a mobs com ataques físicos.
      {$p}Devastação{$colon} {$s}1.5
      {$p}hoglin{$colon} {$s}1.0
      {$p}zoglin{$colon} {$s}1.0
  horse-jump-strength:
    posx: 5
    posy: 3
    material: DIAMOND_HORSE_ARMOR
    name: Força de salto do cavalo
    lore: "&7Quão alto os cavalos podem pular."
  generic-luck:
    posx: 6
    posy: 3
    material: EMERALD
    name: Sorte Genérica
    lore: |
      &7Afeta os resultados de {$p}mesa de saques
      &7usando o {$p}qualidade &7ou {$p}bonus_rolls {$p}tag
      &7(e.g. ao abrir baús ou baús
      minecarts, pescar e matar mobs).
  zombie-spawn-reinforcements:
    posx: 7
    posy: 3
    material: ZOMBIE_HEAD
    name: Reforços de aparecimento de zumbis
    lore: |
      &7Chance de um zumbi aparecer
      outro zumbi quando atacado.