title: "{$sep}-=( &9Torres8)=-"
rows: 4
sound: ITEM_FIRECHARGE_USE

options:
  arrow:
    name: "&2Seta"
    material: ARROW
    sound: ENTITY_ARROW_SHOOT
    lore:
      - "&6Uma torre simples que dispara direto"
      - "flechas contra os inimigos em velocidade moderada."
      - ""
      - "&2Custo{$colon} &6%cost%"
    posx: 2
    posy: 2
  flame:
    name: "&3Chama"
    material: SPECTRAL_ARROW
    sound: ITEM_FLINTANDSTEEL_USE
    flags: [ ALL ]
    lore:
      - "&6Torreta de disparo rápido que define"
      - "alvos em chamas."
      - ""
      - "&2Custo{$colon} &6%cost%"
    posx: 3
    posy: 2
  healing:
    name: "&dCura"
    material: TIPPED_ARROW
    sound: ENTITY_ZOMBIE_VILLAGER_CURE
    flags: [ ALL ]
    lore:
      - "&6Cura membros e aliados próximos."
      - ""
      - "&2Custo{$colon} &6%cost%"
    posx: 4
    posy: 2
  psionic:
    name: "&aPsiônico"
    material: TRIPWIRE_HOOK
    sound: ENTITY_PLAYER_HURT_ON_FIRE
    flags: [ ALL ]
    lore:
      - "&6Afeta os inimigos próximos."
      - "Níveis mais altos adicionam mais efeitos."
      - "Mas nunca causa dano mortal."
      - ""
      - "&2Custo{$colon} &6%cost%"
    posx: 5
    posy: 2
  hellfire:
    name: "&cfogo do inferno"
    material: FIRE_CHARGE
    sound: ITEM_FIRECHARGE_USE
    lore:
      - "&6Torre poderosa que dispara rapidamente"
      - "com alto dano."
      - ""
      - "&2Custo{$colon} &6%cost%"
    posx: 6
    posy: 2
  soldier:
    name: "&5Soldado"
    sound: ENTITY_ZOMBIE_VILLAGER_CONVERTED
    material: ZOMBIE_HEAD
    lore:
      - "&6Gera guardas para matar o"
      - "jogador alvo."
      - ""
      - "&2Custo{$colon} &6%cost%"
    posx: 7
    posy: 2
  heatbeam:
    name: "&3Feixe de calor"
    sound: ENTITY_GUARDIAN_ATTACK
    material: MAGMA_CREAM
    lore:
      - "&6Visa alvos e negócios singulares"
      - "um dano alto."
      - ""
      - "&2Custo{$colon} &6%cost%"
    posx: 8
    posy: 2
  inferno:
    name: "&4Inferno"
    material: END_CRYSTAL
    sound: ENTITY_ELDER_GUARDIAN_CURSE
    lore:
      - "&6Semelhante a feixes de calor."
      - ""
      - "&2Custo{$colon} &6%cost%"
    posx: 5
    posy: 1
  spring:
    name: "&7Primavera"
    material: OAK_PRESSURE_PLATE
    sound: BLOCK_STONE_PRESSURE_PLATE_CLICK_ON
    lore:
      - "&6Uma mina que vai"
      - "jogar o jogador em"
      - "o ar quando deu o primeiro passo."
      - ""
      - "&2Custo{$colon} &6%cost%"
    posx: 5
    posy: 3
  explosive-mine:
    name: "&7Mina Explosiva"
    material: HEAVY_WEIGHTED_PRESSURE_PLATE
    sound: BLOCK_STONE_PRESSURE_PLATE_CLICK_ON
    lore:
      - "&6Uma mina que vai"
      - "explodir quando der o primeiro passo."
      - ""
      - "&2Custo{$colon} &6%cost%"
