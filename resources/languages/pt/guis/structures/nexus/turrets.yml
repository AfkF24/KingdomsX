    posy: 3
  chemical-mine:
    name: "&8Mina Química"
    material: LIGHT_WEIGHTED_PRESSURE_PLATE
    sound: BLOCK_METAL_PRESSURE_PLATE_CLICK_ON
    lore:
      - "&6Uma mina que dará"
      - "você debuffs quando pisado."
      - ""
      - "&2Custo{$colon} &6%cost%"
    posx: 4
    posy: 3

  back:
    name: "&2Voltar"
    material: PLAYER_HEAD
    skull: "{$gui-back}"
    lore:
      - "&6Volte para o menu Nexus."
    posx: 5
    posy: 4
  Cyan-Glass:
    name: ""
    material: CYAN_STAINED_GLASS_PANE
    slots: [ 1, 7, 9, 17, 18, 26, 28, 34 ]
  Light-Blue-Glass:
    name: ""
    material: LIGHT_BLUE_STAINED_GLASS_PANE
    slots: [ 0, 8, 27, 35 ]