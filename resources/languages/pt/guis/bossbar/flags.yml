title: hopper
type: HOPPER
options:
  back:
    slot: 0
    material: PLAYER_HEAD
    skull: "{$gui-back}"
    name: '&cVoltar'
  play-boss-music:
    slot: 2
    material: MUSIC_DISC_CAT
    lore: |
      &7Reproduz o tema do dragão ender
      enquanto esta bossbar estiver ativa por
      o jogador.Isso não funciona
      confiável para todos os servidores.
    enabled:
      name: '{$enabled} Música'
      condition: enabled
      glow: true
    else:
      name: '{$disabled} Música'
  darken-sky:
    slot: 3
    material: CLOCK
    lore: |
      &7É semelhante à cegueira
      efeito de poção.
    enabled:
      name: '{$enabled} Escurecer o céu'
      condition: enabled
      glow: true
    else:
      name: '{$disabled} Escurecer o céu'
  create-fog:
    slot: 4
    material: COBWEB
    lore: |
      &7Principalmente restringe o jogador
      visão e distância de visão.
    enabled:
      name: '{$enabled} Névoa'
      condition: enabled
      glow: true
    else:
      name: '{$disabled} Névoa'