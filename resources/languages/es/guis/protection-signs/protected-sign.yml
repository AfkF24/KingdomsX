title: "&8-=[ &5Protección &8]=-"
type: HOPPER
sound: BLOCK_CHEST_OPEN

options:
  players:
    name: "&2Administrar jugadores("
    lore: |-
      &6Incluir o excluir jugadores individuales
      al acceso de este bloque

      La configuración del jugador anula la configuracion
      del reino. Lo que significa que si un jugador es
      parte de un reino que esté incluido o excluido.
      Ellos todavía podrán usar el bloque si el reino
      está excluido o no usar el bloque si el
      reino esta incluido.
    material: PLAYER_HEAD
    skull: '%owner%'
    slot: 0
  kingdoms:
    name: "&2Administrar Reinos"
    lore: |-
      &6Incluir o excluir reinos para
      el acceso a este bloque, para que todos en
      ese reino están incluidos o excluidos.
    material: RED_BANNER
    sound: BLOCK_NOTE_BLOCK_BASS
    slot: 1
  info:
    name: "&5Carteles de protección"
    lore: |-
      &6Los bloques protegidos están protegidos
      Contra el grief y ningun jugador puede usarlo
      sin permiso.

      Si un jugador tiene acceso a este bloque,
      todavía no podrán cambiar la configuración de la señal
      o romper el letrero o el bloque.

      &7Click aquí para establecer una contraseña en el bloque.
      Esto solo funciona si el bloque que se está protegiendo
      es un contenedor como un cofre.
    material: NETHER_STAR
    slot: 2
  protection-type:
    name: "&2Tipo de Proteccion{$colon} &9%protection_type%"
    lore: |-
      &6Cambia el metodo de como
      este bloque se protege de
      de otros jugadores por defecto.
    material: CHEST
    slot: 3
  back:
    name: "&4Cerrar el menu"
    material: BARRIER
    slot: 4