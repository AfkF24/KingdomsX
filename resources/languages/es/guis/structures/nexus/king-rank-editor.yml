title: "%rank_color%%rank_symbol% %rank_name%"
rows: 1
sound: ITEM_BOOK_PAGE_TURN

options:
  name:
    name: "&5Nombre{$colon} &2%rank_name%"
    material: DIAMOND
    lore:
      - "&6El nombre de este rango."
      - "Puede contener cualquier carácter, pero debe ser"
      - "20 caracteres como máximo."
      - "También puede contener códigos de color."
    posx: 1
    posy: 1
  material:
    name: "&eMaterial{$colon} &2%rank_material%"
    material: GOLD_INGOT
    lore:
      - "&6El material utilizado para mostrar"
      - "este rango en el menu de rangos."
      - "Debe utilizar los últimos nombres de materiales"
      - "incluso si el servidor se ejecuta en versiones anteriores."
    posx: 2
    posy: 1
  symbol:
    name: "&dSimbolo{$colon} &2%rank_symbol%"
    material: IRON_INGOT
    lore:
      - "&6Símbolo para este rango."
      - "Solo puede tener 5 caracteres."
      - "También admite colores."
    posx: 3
    posy: 1
  color:
    name: "%rank_color%Color"
    material: COAL
    lore:
      - "&6El color del chat para este rango."
      - "Solo puede tener 5 caracteres."
    posx: 4
    posy: 1

  back:
    name: "&2Volver"
    material: PLAYER_HEAD
    skull: "{$gui-back}"
    lore:
      - "&6Volver al menu de la central."
    posx: 9
    posy: 1