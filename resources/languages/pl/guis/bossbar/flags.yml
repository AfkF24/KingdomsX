title: hopper
type: HOPPER
options:
  back:
    slot: 0
    material: PLAYER_HEAD
    skull: "{$gui-back}"
    name: '&cBack'
  play-boss-music:
    slot: 2
    material: MUSIC_DISC_CAT
    lore: |
      &7Odtwarza motyw smoka końca,
      gdy ta belka życia jest aktywna dla
      gracza. To nie działa
      niezawodnie na wszystkich serwerach.
    enabled:
      name: '{$enabled} Muzyka'
      condition: enabled
      glow: true
    else:
      name: '{$disabled} Muzyka'
  darken-sky:
    slot: 3
    material: CLOCK
    lore: |
      &7Jest podobne do efektu mikstury
      oślepienia.
    enabled:
      name: '{$enabled} Ciemne niebo'
      condition: enabled
      glow: true
    else:
      name: '{$disabled} Ciemne niebo'
  create-fog:
    slot: 4
    material: COBWEB
    lore: |
      &7Głównie ogranicza widoczność
      i zasięg widzenia gracza.
    enabled:
      name: '{$enabled} Mgła'
      condition: enabled
      glow: true
    else:
      name: '{$disabled} Mgła'