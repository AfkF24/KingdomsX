    name: '&2Dostępne Języki Do Pobrania'
    lore: |
      &7Wszystkie zajmują mniej niż &2500kb.
      &7Zauważ, że zawsze pobierana jest najnowsza wersja,
      więc jeśli interfejs GUI/komunikat zostanie
      przemianowany, przeniesiony lub usunięty, co
      zdarza się rzadko, plugin &cnie będzie w stanie
      ich wyświetlić.

      &2Angielski &7zawsze jest zainstalowany i
      &cnie może być odinstalowany, &7ponieważ to
      język 'referencyjny'.

      &7Wszystkie pobrane pakiety językowe są zapisywane
      w folderze o nazwie &2repository&7. Ten folder
      nie powinien być ręcznie edytowany.
      To folder referencyjny.

      Jeśli chcesz modyfikować pobrane
      języki, powinieneś to zrobić w folderze
      &2languages &7. Nawet ich usunięcie jest w porządku,
      plugin odtworzy je ponownie bez ponownego pobierania.
