      pożarowych na tej ziemi. W tym rozprzestrzenianie
      się ognia, spalanie bloków itp.
    enabled:
      condition: enabled
      name: "{$enabled} Pożar"
      glow: true
    else:
      name: "{$disabled} Pożar"
