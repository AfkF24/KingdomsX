title: "{$sep}-=( &5Struktury {$sep})=-"
rows: 3
sound: BLOCK_CONDUIT_ACTIVATE

options:
  powercell:
    name: "&4Komórka energetyczna"
    material: MUSIC_DISC_CHIRP
    sound: BLOCK_REDSTONE_TORCH_BURNOUT
    flags: [ ALL ]
    lore:
      - "&6Lądy otoczone komórką energetyczną nie mogą"
      - "być najechane, dopóki komórka energetyczna"
      - "na danym lądzie nie zostanie najechana jako pierwsza."
      - "Promień ochronny wynosi &23x3 &6dla poziomu 1"
      - "i &25x5 &6dla poziomu 2."
      - "&2Koszt{$colon} &6%cost%"
    posx: 3
    posy: 2
  extractor:
    name: "&aEkstraktor"
    material: MUSIC_DISC_CAT
    sound: BLOCK_ANVIL_LAND
    flags: [ ALL ]
    lore:
      - "&6Ekstraktory produkują punkty zasobów."
      - "&6Możesz zbierać punkty zasobów w dowolnym momencie."
      - ""
      - "&2Koszt{$colon} &6%cost%"
    posx: 4
    posy: 2
  outpost:
    name: "&ePlacówka"
    material: MUSIC_DISC_13
    sound: ENTITY_EXPERIENCE_ORB_PICKUP, 1.5
    flags: [ ALL ]
    lore:
      - "&6Możesz otrzymać butelki z doświadczeniem"
      - "z placówek, używając punktów zasobów."
      - ""
      - "&2Koszt{$colon} &6%cost%"
    posx: 5
    posy: 2
  warppad:
    name: "&cPad Warp"
    material: MUSIC_DISC_BLOCKS
    sound: ENTITY_ENDERMAN_TELEPORT
    flags: [ ALL ]
    lore:
      - "&6Pady Warp można używać do teleportacji"
      - "między strukturami."
      - ""
      - "&2Koszt{$colon} &6%cost%"
    posx: 6
    posy: 2
  regulator:
    name: "&3Regulator"
    material: MUSIC_DISC_WARD
    sound: ENTITY_VILLAGER_AMBIENT
    flags: [ ALL ]
    lore:
      - "&6Zarządzaj atrybutami gracza, takimi jak budowanie,"
      - "zawieszenie wież i inne..."
      - "Zmieniaj, który gracz może interweniować przy danej strukturze."
      - "Wyłącz rozmnażanie mobów i zwierząt oraz wieże."
      - "Włącz eksplozje."
      - "Automatyczne napełnianie amunicji wież."
      - ""
      - "&2Koszt{$colon} &6%cost%"
    posx: 7
    posy: 2
  siege-cannon:
    name: "&3Działo oblężnicze"
    material: MUSIC_DISC_STRAD
    sound: ENTITY_VILLAGER_AMBIENT
    flags: [ ALL ]
    lore:
      - "&6Działo używane do przełamania tarczy królestwa."
      - "&2Koszt{$colon} &6%cost%"
    posx: 5
    posy: 1
  back:
    name: "&2Wróć"
    material: PLAYER_HEAD
    # https://minecraft-heads.com/custom-heads/alphabet/10299-gray-backward
    skull: "{$gui-back}"
    lore:
      - "&6Wróć do menu."
    posx: 5
    posy: 3
  cyan-glass:
    name: ""
    material: CYAN_STAINED_GLASS_PANE
    slots: [ 1, 7, 9, 17, 19, 25 ]
  light-blue-glass:
    name: ""
    material: LIGHT_BLUE_STAINED_GLASS_PANE
    slots: [ 0, 8, 18, 26 ]