title: "%rank_color%%rank_symbol% %rank_name%"
rows: 1
sound: ITEM_BOOK_PAGE_TURN

options:
  name:
    name: "&5Nazwa{$colon} &2%rank_name%"
    material: DIAMOND
    lore:
      - "&6Nazwa tej rangi."
      - "Może zawierać dowolny znak, ale musi mieć"
      - "maksymalnie 20 znaków."
      - "Może także zawierać kody kolorów."
    posx: 1
    posy: 1
  material:
    name: "&eMateriał{$colon} &2%rank_material%"
    material: GOLD_INGOT
    lore:
      - "&6Materiał używany do wyświetlania"
      - "tej rangi w interfejsie rang."
      - "Należy używać najnowszych nazw materiałów,"
      - "nawet jeśli serwer działa na starych wersjach."
    posx: 2
    posy: 1
  symbol:
    name: "&dSymbol{$colon} &2%rank_symbol%"
    material: IRON_INGOT
    lore:
      - "&6Symbol dla tej rangi."
      - "Może mieć tylko 5 znaków."
      - "Obsługuje również kolory."
    posx: 3
    posy: 1
  color:
    name: "%rank_color%Kolor"
    material: COAL
    lore:
      - "&6Kolor czatu dla tej rangi."
      - "Może mieć tylko 5 znaków."
    posx: 4
    posy: 1

  back:
    name: "&2Wróć"
    material: PLAYER_HEAD
    skull: "{$gui-back}"
    lore:
      - "&6Wróć do menu nexus."
    posx: 9
    posy: 1