title: "&8-=[ &5Ochrona &8]=-"
type: HOPPER
sound: BLOCK_CHEST_OPEN

options:
  players:
    name: "&2Zarządzaj Graczami"
    lore: |-
      &6Dodawaj lub wykluczaj poszczególnych graczy
      z dostępu do tego bloku.

      Ustawienia gracza mają pierwszeństwo przed
      ustawieniami królestwa. Oznacza to, że jeśli gracz
      należy do królestwa, które jest uwzględnione lub
      wykluczone, to mimo to może korzystać z bloku, jeśli
      królestwo jest wykluczone, lub nie może korzystać
      z bloku, jeśli królestwo jest uwzględnione.
    material: PLAYER_HEAD
    skull: '%owner%'
    slot: 0
  kingdoms:
    name: "&2Zarządzaj Królestwami"
    lore: |-
      &6Dodawaj lub wykluczaj królestwa
      z dostępu do tego bloku, aby wszyscy
      w tym królestwie byli uwzględnieni
      lub wykluczeni.
    material: RED_BANNER
    sound: BLOCK_NOTE_BLOCK_BASS
    slot: 1
  info:
    name: "&5Znaki Ochrony"
    lore: |-
      &6Chronione bloki są zabezpieczone
      przed dewastacją, i żaden gracz nie może go
      używać bez uprawnień.

      Jeśli gracz ma dostęp do tego bloku,
      nadal nie może zmienić ustawień znaku
      ani zniszczyć znaku lub bloku.

      &7Kliknij tutaj, aby ustawić hasło na bloku.
      Działa to tylko w przypadku bloków
      takich jak skrzynie.
    material: NETHER_STAR
    slot: 2
  protection-type:
    name: "&2Typ Ochrony{$colon} &9%protection_type%"
    lore: |-
      &6Zmień sposób, w jaki
      ten blok jest chroniony przed
      innymi graczami domyślnie.
    material: CHEST
    slot: 3
  back:
    name: "&4Zamknij GUI"
    material: BARRIER
    slot: 4
