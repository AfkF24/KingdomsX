title: "%rank_color%%rank_symbol% %rank_name%"
rows: 5
sound: ITEM_BOOK_PAGE_TURN

options:
  node:
    name: "&2Node&8: &2%rank_node%"
    material: EMERALD
    lore:
      - "&6Node ist sozusagen der Name des Ranges, aber"
      - "ohne Farbe und spezielle Charaktere."
      - "Dies wird beim befördern/degradieren genutzt."
      - "Es darf keine Nummern beinhalten und max. 15 Charaktere."
    posx: 1
    posy: 1
  name:
    name: "&5Name&8: &2%rank_name%"
    material: DIAMOND
    lore:
      - "&6Der Name von diesem Rang."
      - "Er darf eig. alles enthalten"
      - "(auch Farb-Codes), aber er"
      - "darf max. 20 Charaktere lang sein."
    posx: 2
    posy: 1
  material:
    name: "&eMaterial&8: &2%rank_material%"
    material: GOLD_INGOT
    lore:
      - "&6Das Material wird genutzt, um den"
      - "Rang besser anzeigen zu können. Bitte"
      - "verwende den aktuellesten Namen des"
      - "Items (von der nesuten MC-Verseion)."
    posx: 3
    posy: 1
  symbol:
    name: "&dSymbol&8: &2%rank_symbol%"
    material: IRON_INGOT
    lore:
      - "&6Symbol für den Rnag."
      - "Es darf nur 5 Charaktere lang sein,"
      - "aber supported auch Farb-Codes."
    posx: 4
    posy: 1
  color:
    name: "%rank_color%Color"
    material: COAL
    lore:
      - "&6Die Chat-Farbe für den Rang."
      - "Sie darf nur 5 Charaktere lang sein."
    posx: 5
    posy: 1
  priority:
    name: "&aPriority&8: &2%rank_priority%"
    material: PAPER
    lore:
      - "&6Die Priorität des Ranges."
      - "Beachte, dass niedrigere Nummern, höhere Priorität bedeuten."
      - "Du kannst die Priortät des König-Rang nicht ändern."
    posx: 6
    posy: 1
  delete:
    name: "&4Löschen"
    material: BARRIER
    lore:
      - "&6Löscht diesen Rang."
    posx: 8
    posy: 1

