title: "{$sep}-=( &9Turrets {$sep})=-"
rows: 4
sound: ITEM_FIRECHARGE_USE

options:
  arrow:
    name: "&2Pfeil"
    material: ARROW
    sound: ENTITY_ARROW_SHOOT
    lore:
      - "&6Ein einfacher Turret, welcher"
      - "Feinde abschießt."
    posx: 2
    posy: 2
  flame:
    name: "&3Feuer"
    material: SPECTRAL_ARROW
    sound: ITEM_FLINTANDSTEEL_USE
    flags: [ ALL ]
    lore:
      - "&6Turret, welcher schnell"
      - "Feinde entflammt."
    posx: 3
    posy: 2
  healing:
    name: "&dHeilung"
    material: TIPPED_ARROW
    sound: ENTITY_ZOMBIE_VILLAGER_CURE
    flags: [ ALL ]
    lore:
      - "&6Heilt Mitglieder und Verbündete in der Nähe."
    posx: 4
    posy: 2
  psionic:
    name: "&aGift"
    material: TRIPWIRE_HOOK
    sound: ENTITY_PLAYER_HURT_ON_FIRE
    flags: [ ALL ]
    lore:
      - "&6Fügt Feinden Schaden zu und je höher"
      - "das Level ist, so stärker sit der Effekt,"
      - "aber nie werden Spieler getötet."
    posx: 5
    posy: 2
  hellfire:
    name: "&cHöllenfeuer"
    material: FIRE_CHARGE
    sound: ITEM_FIRECHARGE_USE
    lore:
      - "&6Starker Turret, welcher schnell mit"
      - "großem Schaden feuert."
    posx: 6
    posy: 2
  soldier:
    name: "&5Soldat"
    sound: ENTITY_ZOMBIE_VILLAGER_CONVERTED
    material: ZOMBIE_HEAD
    lore:
      - "&6Spawnt Wachen, um den Feind"
      - "zu töten."
    posx: 7
    posy: 2
  heatbeam:
    name: "&3Wärmestrahl"
    sound: ENTITY_GUARDIAN_ATTACK
    material: MAGMA_CREAM
    lore:
      - "&6Einzelnen Gegner wird hohen"
      - "Schaden zugefügt."
    posx: 8
    posy: 2
  inferno:
    name: "&4Inferno"
    material: END_CRYSTAL
    sound: ENTITY_ELDER_GUARDIAN_CURSE
    lore:
      - "&6Ähnlich wie Wärmestrahl."
    posx: 5
    posy: 3
  explosive-mine:
    name: "&7Explosieve Mienen"
    material: HEAVY_WEIGHTED_PRESSURE_PLATE
    sound: BLOCK_STONE_PRESSURE_PLATE_CLICK_ON
    lore:
      - "&6Eine Miene, welche explodiert,"
      - "sobald jemand sie betritt."
    posx: 6
    posy: 3
  chemical-mine:
    name: "&8Chemische Mine"
    material: LIGHT_WEIGHTED_PRESSURE_PLATE
    sound: BLOCK_METAL_PRESSURE_PLATE_CLICK_ON
    lore:
      - "&6Eine Miene, welche Gegner beim"
      - "betreten schwächt."
    posx: 4
    posy: 3

  back:
    name: "&2Zurück"
    material: PLAYER_HEAD
    skull: "{$gui-back}"
    lore:
      - "&6Gehe zurück zum Nexus-Menü."
    posx: 5
    posy: 4
  Cyan-Glass:
    name: ""
    material: CYAN_STAINED_GLASS_PANE
    slots: [ 1, 7, 9, 17, 18, 26, 28, 34 ]
  Light-Blue-Glass:
    name: ""
    material: LIGHT_BLUE_STAINED_GLASS_PANE
    slots: [ 0, 8, 27, 35 ]