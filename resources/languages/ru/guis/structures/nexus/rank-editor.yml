title: "%rank_color%%rank_symbol% %rank_name%"
rows: 6
sound: ITEM_BOOK_PAGE_TURN

options:
  node:
    name: "&6Узел{$colon} &d%rank_node%"
    material: EMERALD
    lore:
      - "&8− &7Узел это в основном название ранга, "
      - "но без цветов или каких-либо специальных символов."
      - "Это используется, когда вы используете "
      - "команду повысить/понизить в должности."
      - "Не может содержать цифр и должно"
      - "содержать не более 15 символов."
    posx: 1
    posy: 1
  name:
    name: "&3Название{$colon} &5%rank_name%"
    material: IRON_INGOT
    lore:
      - "&8− &7Это название ранга"
      - "Может содержать любой символ"
      - "но не более 20 символов."
      - "Он также может содержать цветовые коды."
    posx: 2
    posy: 1
  material:
    name: "&eМатериал{$colon} &2%rank_material%"
    material: GOLD_INGOT
    lore:
      - "&8− &7Предмет, который будет"
      - "показываться в меню рангов"
      - "Вы должны использовать "
      - "последние названия предметов"
      - "даже если сервер работает "
      - "на старых версиях."
    posx: 3
    posy: 1
  symbol:
    name: "&dСимвол{$colon} &2%rank_symbol%"
    material: IRON_INGOT
    lore:
      - "&8− &7Символ ранга"
      - "Это может быть только 5 символов."
      - "Также поддерживает цвета."
    posx: 4
    posy: 1
  color:
    name: "%rank_color%Цвет"
