title: "{$sep}-=( &9Турели {$sep})=-"
rows: 4
sound: ITEM_FIRECHARGE_USE

options:
  arrow:
    name: "&2Стрелочная турель"
    material: ARROW
    sound: ENTITY_ARROW_SHOOT
    lore:
      - "&6Простая турель, стреляющая"
      - "стрелами во врагов с умеренной скоростью."
    posx: 2
    posy: 2
  flame:
    name: "&3Огненная турель"
    material: SPECTRAL_ARROW
    sound: ITEM_FLINTANDSTEEL_USE
    flags: [ ALL ]
    lore:
      - "&6Быстро стреляющая турель"
      - "поджигающая цель."
    posx: 3
    posy: 2
  healing:
    name: "&dЛечащая турель"
    material: TIPPED_ARROW
    sound: ENTITY_ZOMBIE_VILLAGER_CURE
    flags: [ ALL ]
    lore:
      - "&6Лечит ближайших членов и союзников."
    posx: 4
    posy: 2
  psionic:
    name: "&aПсионическая турель"
    material: TRIPWIRE_HOOK
    sound: ENTITY_PLAYER_HURT_ON_FIRE
    flags: [ ALL ]
    lore:
      - "&6Накладывает различные эффекты врагам."
      - "Более высокий уровень даёт больше эффектов."
      - "Но никогда не наносит урона."
    posx: 5
    posy: 2
  hellfire:
    name: "&cАдская турель"
    material: FIRE_CHARGE
    sound: ITEM_FIRECHARGE_USE
    lore:
      - "&6Мощная турель, высокий урон с"
      - "высокой скорострельностью."
    posx: 6
    posy: 2
  soldier:
    name: "&5Призывающая турель"
    sound: ENTITY_ZOMBIE_VILLAGER_CONVERTED
    material: ZOMBIE_HEAD
    lore:
      - "&6Вызывает стражей, что бы убить"
      - "врага."
    posx: 7
    posy: 2
  heatbeam:
    name: "&3Нагревающая турель"
    sound: ENTITY_GUARDIAN_ATTACK
    material: MAGMA_CREAM
    lore:
      - "&6Наносит мобу/игроку"
      - "высокий урон."
    posx: 8
    posy: 2
  inferno:
    name: "&4Испепеляющая турель"
    material: END_CRYSTAL
    sound: ENTITY_ELDER_GUARDIAN_CURSE
    lore:
      - "&6Похожа на нагревающую турель."
    posx: 5
    posy: 3
  explosive-mine:
    name: "&7Взрывная мина"
    material: HEAVY_WEIGHTED_PRESSURE_PLATE
    sound: BLOCK_STONE_PRESSURE_PLATE_CLICK_ON
    lore:
      - "&6Мина, которая взрывается"
      - "когда кто нибудь наступит на неё."
    posx: 6
    posy: 3
  chemical-mine:
    name: "&8Химическая мина"
    material: LIGHT_WEIGHTED_PRESSURE_PLATE
    sound: BLOCK_METAL_PRESSURE_PLATE_CLICK_ON
    lore:
      - "&6Мина, которая накладывает"
      - "негативные эффекты на наступившего."
    posx: 4
    posy: 3

  back:
    name: "&2Вернуться"
    material: PLAYER_HEAD
    skull: "{$gui-back}"
    lore:
      - "&6Вернуться в меню Нексуса."
    posx: 5
    posy: 4
  Cyan-Glass:
    name: ""
    material: CYAN_STAINED_GLASS_PANE
    slots: [ 1, 7, 9, 17, 18, 26, 28, 34 ]
  Light-Blue-Glass:
    name: ""
    material: LIGHT_BLUE_STAINED_GLASS_PANE
    slots: [ 0, 8, 27, 35 ]
