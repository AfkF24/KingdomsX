title: "&8-=[ &5Защита &8]=-"
type: HOPPER
sound: BLOCK_CHEST_OPEN

options:
  players:
    name: "&bМенеджер игроков"
    lore:
      - "&7Включить или исключить отдельных игроков"
      - "&7для доступа к этому блоку."
      - ""
      - "&7Настройки игрока переопределяют настройки"
      - "&7королевства. Это означает, что если игрок"
      - "&7является частью включенного или"
      - "&7исключенного королевства, он все равно"
      - "&7может использовать блок, если"
      - "&7королевство исключено, или не использовать"
      - "&7блок, если королевство включено."
    material: PLAYER_HEAD
    skull: '%owner%'
    slot: 0
  kingdoms:
    name: "&bМенеджер королевств"
    lore:
      - "&7Включите или исключите королевства для доступа"
      - "&7к этому блоку, чтобы все в этом королевстве"
      - "&7были включены или исключены."
    material: RED_BANNER
    sound: BLOCK_NOTE_BLOCK_BASS
    slot: 1
  info:
    name: "&5Знаки защиты"
    lore:
      - "&7Защищенные блоки защищены от грифа"
      - "&7и ни один игрок не может"
      - "&7использовать их без разрешения."
      - ""
      - "&7Нажмите здесь, чтобы установить "
      - "&7пароль на блок."
      - "&7Это работает только в том случае,"
      - "&7если защищаемый"
      - "&7блок является контейнером,"
      - "&7например сундуком."
    material: NETHER_STAR
    slot: 2
  protection-type:
    name: "&7Тип защиты{$colon} &9%protection_type%"
    lore:
      - "&7Измените способ защиты этого блока"
      - "&7от других игроков по умолчанию."
    material: CHEST
    slot: 3
  back:
    name: "&cЗакрыть"
    material: BARRIER
    slot: 4