      - "&6Denklem{$colon} &2%tax_equation%"
      - ""
      - "&6Fatura Vergisi{$colon} &2$%fancy@kingdoms_kingdom_tax%"
    posx: 5
    posy: 1
  public-home:
    name: "&6Public Home{$colon} &2%public_home%"
    material: DARK_OAK_DOOR
    lore:
      - "&6/k home %kingdoms_kingdom_name% &7komutunu"
