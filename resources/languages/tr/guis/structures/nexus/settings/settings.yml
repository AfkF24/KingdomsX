    lore:
      - "&7Krallığınızı istilalara karşı"
      - "korumak için krallığınız için"
      - "bir kalkan satın alın."
    posx: 2
    posy: 1
  invites:
    name: "&6Davetler{$colon} %invites%"
    material: BOOK
    lore:
      - "&7Kapatıldığında, &2/k join %kingdoms_kingdom_name% &7ile"
      - "herhangi bir davetiyeye ihtiyaç duymadan"
      - "herkes bu krallığa katılabilir."
