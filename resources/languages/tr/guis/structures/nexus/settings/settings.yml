title: "{$sep}-=( &7Ayarlar {$sep})=-"
rows: 1
sound: ITEM_BOOK_PAGE_TURN

options:
  pacifism:
    name: "&6Barışçıl{$colon} %pacifism%"
    material: END_CRYSTAL
    lore:
      - "&7Barışçıl modundayken, krallığınız"
      - "başka krallıklar tarafından istila"
      - "edilemez ve istila edilemez."
      - ""
      - "Bir Krallığı işgal ederseniz, bir hafta boyunca "
      - "barışçıl moduna geri dönemezsiniz."
      - ""
      - "&2Bekleme Süresi{$colon} &6%pacifism_cooldown%"
    posx: 1
    posy: 1
  shields:
    name: "&6Kalkan{$colon} &2%time@kingdoms_shield_time_left%"
