title: "{$sep}-=( &5Struktúrák {$sep})=-"
rows: 3
sound: BLOCK_CONDUIT_ACTIVATE

# Apparently HIDE_POTION_EFFECTS item flag will
# remove the disc's name from the lore...
options:
  powercell:
    name: "&4Erőtér"
    material: MUSIC_DISC_CHIRP
    sound: BLOCK_REDSTONE_TORCH_BURNOUT
    flags: [ ALL ]
    lore:
      - "&6Az erőtér meletti chunk-okat nem"
      - "lehet addig ostromolni, amíg az"
      - "erőtér területét nem ostromolták meg."
      - "A védelem rádiusza &23x3 &6az 1. szinten"
      - "és &25x5 &6a 2. szinten."
      - ""
      - "&2Költség{$colon} &6%cost%"
    posx: 3
    posy: 2
  extractor:
    name: "&aFúró"
    material: MUSIC_DISC_CAT
    sound: BLOCK_ANVIL_LAND
    flags: [ ALL ]
    lore:
      - "&fA fúró Nexusz pontokat termel."
      - "Ezek a pontok bármikor"
      - "begyűjthetőek."
      - ""
      - "&2Költségt{$colon} &6%cost%"
    posx: 4
    posy: 2
  outpost:
    name: "&eElőőrs"
    material: MUSIC_DISC_13
    sound: ENTITY_EXPERIENCE_ORB_PICKUP, 1.5
    flags: [ ALL ]
    lore:
      - "&6Az előőrsből Nexus pontokért"
      - "Varázslat Palackját lehet szerezni."
      - ""
      - "&2Költsége{$colon} &6%cost%"
    posx: 5
    posy: 2
  warppad:
    name: "&cTeleportpad"
    material: MUSIC_DISC_BLOCKS
    sound: ENTITY_ENDERMAN_TELEPORT
    flags: [ ALL ]
    lore:
      - "&6Teleportpadot használva lehet az egyik"
      - "struktúráról egy másikra teleportálni."
      - ""
      - "&2Költség{$colon} &6%cost%"
    posx: 6
    posy: 2
  regulator:
    name: "&3Szabályzó"
    material: MUSIC_DISC_WARD
    sound: ENTITY_VILLAGER_AMBIENT
    flags: [ ALL ]
    lore:
      - "&6Játékos attribútumainak kezelése mint"
      - "az építések, toronnyal tűzszünet, stb."
      - "A játékos blokkal való inerakciójának"
      - "módosítása. Letíltása a szörnyek vagy "
      - "állatok megjelenésének. Robbanás"
      - "engedélyezése. Tornyok lőszerrel"
      - "való automatikus töltése."
      - ""
      - "&2Költség{$colon} &6%cost%"
    posx: 7
    posy: 2
  siege-cannon:
    name: "&3Ostromágyú"
    material: MUSIC_DISC_STRAD
    sound: ENTITY_VILLAGER_AMBIENT
    flags: [ ALL ]
    lore:
      - "&6Az ágyút használva lehet egy királyság"
      - "pajzsát áttörni."
      - "&2Költség{$colon} &6%cost%"
    posx: 5
    posy: 1

  back:
    name: "&2Vissza"
    material: PLAYER_HEAD
    # https://minecraft-heads.com/custom-heads/alphabet/10299-gray-backward
    skull: "{$gui-back}"
    lore:
      - "&6Vissza a Nexus menübe."
    posx: 5
    posy: 3
  cyan-glass:
    name: ""
    material: CYAN_STAINED_GLASS_PANE
    slots: [ 1, 7, 9, 17, 19, 25 ]
  light-blue-glass:
    name: ""
    material: LIGHT_BLUE_STAINED_GLASS_PANE
    slots: [ 0, 8, 18, 26 ]