title: "&8-=[ &4Ellenőrzési naplók &8]=-"
sound: ITEM_BOOK_PAGE_TURN
rows: 6

# -NOSYNC
'[type]':
  kingdom-join:
    material: GREEN_WOOL
    name: '&2Játékos csatlakozott{$sep}: &6%player%'
    lore: |
      {$p}Mikor{$sep}: {$s}%time%
      &2Meghívta{$sep}: &6%inviter%
  kingdom-kick:
    material: RED_WOOL
    name: '&2Kirúgott tag{$sep}: &6%player%'
    lore: |
      {$p}Mikor{$sep}: {$s}%time%
      &2Kirúgta{$sep}: &6%kicker%
  kingdom-leave:
    material: RED_WOOL
    name: '&2Kilépő játékos{$sep}: &6%player%'
    lore: |
      &2Mikor{$sep}: &6%time%
      &2Oka{$sep}: &6%reason%
  kingdom-challenge-challenger:
    material: GREEN_WOOL
    name: '&2Kihívott'
    lore: |
      &e%player% &ckihívta
      &e%kingdoms_other_kingdom_name% &ckirályságát.
      {$p}Mikor{$sep}: {$s}%time%

      &7Még &c%start_time% időd van
      &7felkészülni a harcra.
  kingdom-challenge-challenged:
    material: RED_WOOL
    name: '&cKihívott'
    lore: |
      &e%kingdoms_kingdom_name% &ckirályság
      &ckihívta a királyságodat.
      {$p}Mikor{$sep}: {$s}%time%

      &7Még &c%start_time% időd van
      &7felkészülni a támadásukra.
  kingdom-claim:
    material: GRASS_BLOCK
    name: '&2Elfoglalt'
    lore: |
      {$s}%player% {$p}elfoglalta
      a következő területet{$sep}:
      %lands%
      {$p}Mikor{$sep}: {$s}%time%
  kingdom-unclaim:
    material: GRASS_BLOCK
    name: '&cFelszabadította'
    lore: |
      {$es}%player% {$e}felszabadította
      a következő területet{$sep}:
      %lands%
      {$p}Mikor{$sep}: {$s}%time%
  kingdom-invasion-invader:
    material: IRON_SWORD
    name: '&2Ostrom'
    lore: |
      {$s}%player% {$p}ostromolt{$sep}:
      {$s}%chunk%
      {$p}Királyság{$sep}: {$s}%kingdoms_kingdom_name%
      {$p}Fosztogató mód{$sep}: %ransack-mode%
      {$p}Eredmény{$sep}: {$s}%result%
      {$p}Mikor{$sep}: {$s}%time%
      {$p}Érintett területek{$sep}:
      %affected-lands%
  kingdom-invasion-invaded:
    material: GOLD_SWORD
    name: '&cMegszálták'
    lore: |
      {$s}%player% {$p}itt ostromolta a királyságodat{$sep}:
      {$s}%chunk%
      {$p}Királyság{$sep}: {$s}%kingdoms_kingdom_name%
      {$p}Fosztogató mód{$sep}: %ransack-mode%
      {$p}Eredmény{$sep}: {$s}%result%
      {$p}Mikor{$sep}: {$s}%time%
      {$p}Érintett területek{$sep}:
      %affected-lands%
  kingdom-upgrade-misc:
    material: DIAMOND_HOE
    name: '&9Vegyes fejlesztések'
    lore: |
      {$s}%player% {$p}felfejlesztette a
      {$s}%upgrade% {$p}nevű vegyes fejlesztést.
      {$p}Szint{$sep}: {$s}%old_level% {$sep}➜ {$s}%new_level%
      {$p}Nexus pont költség{$sep}: {$s}%fancy_resource_points%
      {$p}Mikor{$sep}: {$s}%time%
  kingdom-upgrade-champion:
    material: ZOMBIE_HEAD
    name: '&9Bajnok fejlesztés'
    lore: |
      {$s}%player% {$p}felfejlesztette
      {$s}%upgrade% {$p}bajnok fejlesztést.
      {$p}Szint{$sep}: {$s}%old_level% {$sep}➜ {$s}%new_level%
      {$p}Nexus pont költség{$sep}: {$s}%fancy_resource_points%
      {$p}Mikor{$sep}: {$s}%time%
  kingdom-upgrade-powerup:
    material: DIAMOND_SWORD
    name: '&9Erősítés fejlesztés'
    lore: |
      {$s}%player% {$p}felfejlesztette
      {$s}%upgrade% {$p}nevű erősítést.
      {$p}Szint{$sep}: {$s}%old_level% {$sep}➜ {$s}%new_level%
      {$p}Nexus pont költség{$sep}: {$s}%fancy_resource_points%
      {$p}Mikor{$sep}: {$s}%time%
  kingdom-structure-upgrade:
    material: EMERALD_BLOCK
    name: '&aStruktúra fejlesztés'
    lore: |
      {$s}%player% {$p}felfejlesztette a(z)
      {$s}%item_style_display_name% {$p}struktúrát itt{$sep}:
      {$s}%location%
      {$p}Szint{$sep}: {$s}%old_level% {$sep}➜ {$s}%new_level%
      {$p}Nexus pont költség{$sep}: {$s}%fancy_resource_points%
      {$p}Mikor{$sep}: {$s}%time%
  kingdom-structure-purchase:
    material: EMERALD_BLOCK
    name: '&aStruktúra vásárlása'
    lore: |
      {$s}%player% {$p}vásárolt {$s}%amount% {$s}db
      {$s}%item_style_display_name% {$p}struktúrát.
      {$p}Nexus pont költség{$sep}: {$s}%fancy_resource_points%
      {$p}Mikor{$sep}: {$s}%time%
  kingdom-turret-purchase:
    material: EMERALD_BLOCK
    name: '&aTorony vásárlása'
    lore: |
      {$s}%player% {$p}vásárolt {$s}%amount% {$s}db
      {$s}%item_style_display_name% {$p}tornyot.
      {$p}Nexus pont költség{$sep}: {$s}%fancy_resource_points%
      {$p}Mikor{$sep}: {$s}%time%
  kingdom-turret-purchase-ammo:
    name: '&aToronylőszer vásárlás'
    material: EMERALD_BLOCK
    lore: |
      {$s}%player% {$p}lőszert vásárolt a
      {$s}%style% {$p}toronynak itt{$sep}: {$s}%translated-world%{$sep}, {$s}%x%{$sep}, {$s}%y%{$sep}, {$s}%z%
      {$s}%fancy_old_amount% {$sep}➜ {$s}%fancy_new_amount%
      {$p}Nexus pont költsége{$sep}: {$s}%fancy_resource_points%
      {$p}Mikor{$sep}: {$s}%time%
  kingdom-turret-upgrade:
    material: ARROW
    name: '&aTorony fejlesztés'
    lore: |
      {$s}%player% {$p}felfejlesztette
      {$s}%item_style_display_name% {$p}tornyot itt{$sep}:
      {$s}%location%
      {$p}Szint{$sep}: {$s}%old_level% {$sep}➜ {$s}%new_level%
      {$p}Nexus pont költség{$sep}: {$s}%fancy_resource_points%
      {$p}Mikor{$sep}: {$s}%time%
  kingdom-resource-points-convert:
    material: HAY_BLOCK
    name: '&aNexus pont konverter'
    lore: |
      {$s}%player% {$p}megváltoztatta
      a Nexus pontokat{$sep}:
      {$s}%fancy_amount-before% {$sep}➜ {$s}%fancy_amount-after%
      {$p}Mikor{$sep}: {$s}%time%
  extractor-collect:
    material: EMERALD_BLOCK
    name: '&aFúrótól begyűjtés'
    lore: |
      {$s}%player% {$p}begyűjtött a fúró
      területről itt{$sep}:
      {$s}%location%
      {$p}Begyűjtött Nexus pontok{$sep}: {$s}%fancy_resource_points%
      {$p}Mikor{$sep}: {$s}%time%
  warppad-teleport:
    material: END_PORTAL_FRAME
    name: '&3Teleportpad'
    lore: |
      {$s}%player% {$p}teleportált
      teleportpadot használva erről a
      területről {$s}%from_location% {$p}ide
      {$s}%precise_location%
      {$p}Üzemanyagköltség{$sep}: {$s}%fancy_fuel_cost%
      {$p}Mikor{$sep}: {$s}%time%
  outpost-item-purchase:
    material: HAY_BLOCK
    name: '&eElőőrsből tárgyvásárlás'
    lore: |
      {$s}%player% {$p}megvásárolta a
      következő tárgyakat ezen a területen
      található előőrsből{$sep}:
      {$s}%location%
      {$p}Összes Nexus pont{$sep}: {$s}%fancy_resource_points%
      {$p}Mikor{$sep}: {$s}%time%
      %purchases%
  kingdom-pacifism-change:
    material: NETHER_STAR
    name: '&5Pacifizmus változás'
    lore: |
      {$s}%player% {$p}megváltoztatta a
      királyságod pacifista állapotát.
      {$p}Békés{$sep}: {$s}%bool_pacifist%
      {$p}Mikor{$sep}: {$s}%time%
  shield-purchase:
    material: SHIELD
    name: '&5Pajzs vásárlása'
    lore: |
      {$s}%player% {$p}pajzsot
      vásárolt a királyságnak.
      {$p}Megvásárolt pajzs időtartama{$sep}: {$s}%purchased-shield-time%
      {$p}Pajzs időtartama{$sep}: {$s}%old-shield-time% {$sep}➜ {$s}%new-shield-time%
      {$p}Nexus pont költség{$sep}: {$s}%fancy_resource_points%
      {$p}Mikor{$sep}: {$s}%time%
  kingdom-relation-change:
    material: NETHER_STAR
    name: '&9Kapcsolat változás'
    lore: |
      {$p}Királyságod kapcsolata megváltozott
      a(z) {$s}%kingdoms_kingdom_name% {$p}királysággal{$sep}:
      %old-relation% {$sep}➜ %new-relation%
      {$p}Mikor{$sep}: {$s}%time%
  kingdom-invite:
    material: BOOK
    name: '&9Meghívó'
    lore: |
      {$s}%inviter% {$p}meghívta {$s}%player% {$p}játékost
      a királyságba. Neki {$s}%accept-time%
      {$p}ideje van elfogadni a meghívást.
      {$p}Mikor{$sep}: {$s}%time%
  kingdom-king-change:
    material: BOOK
    name: '&4Királycsere'
    lore: |
      {$p}Királyságod királya lecserélődött{$sep}:
      {$s}%old-king% {$sep}➜ {$s}%new-king%
      {$p}Oka{$sep}: {$s}%reason%
      {$p}Mikor{$sep}: {$s}%time%
  player-rank-change:
    lore: |
      {$s}%old-rank% {$sep}➜ {$s}%new-rank%
      {$p}Adta{$sep}: {$s}%by-player%
    promoted:
      condition: 'old_rank_priority > new_rank_priority' # It's the opposite
      material: GREEN_WOOL
      name: '&aKinevezett játékos{$sep}: {$s}%player%'
    else: # demoted
      material: RED_WOOL
      name: '&cLefokozott játékos{$sep}: {$s}%player%'
  rank-create:
    material: BOOK
    name: '&2Rang létrehozása'
    lore: |
      {$p}A rangot létrehozta {$s}%player%{$sep}:
      {$p}Csomópont{$sep}: {$s}%rank_node%
      {$p}Megjelenés neve{$sep}: {$s}%rank_color%%rank_symbol% %rank_name%
      {$p}Piorítás{$sep}: {$s}%rank_priority%
      {$p}Max foglalás{$sep}: {$s}%rank_max_claims%
      {$p}Anyag{$sep}: {$s}%rank_material%
      {$p}Mikor{$sep}: {$s}%time%
  rank-delete:
    material: BOOK
    name: '&cRang törlése'
    lore: |
      {$p}Rangot törölte {$s}%player%{$sep}:
      {$p}Csomópont{$sep}: {$s}%rank_node%
      {$p}Megjelenési név{$sep}: {$s}%rank_color% %rank_symbol% %rank_name%
      {$p}Piority{$sep}: {$s}%rank_priority%
      {$p}Max foglalás{$sep}: {$s}%rank_max_claims%
      {$p}Anyag{$sep}: {$s}%rank_material%
      {$p}Mikor{$sep}: {$s}%time%
  rank-change-name:
    material: BOOK
    name: '&9Rang nevének megváltozása'
    lore: |
      {$p}A rang %rank%
      {$p}nevét megváltoztatta {$s}%player%{$sep}:
      {$s}%old-name% {$sep}➜ {$s}%new-name%
      {$p}Mikor{$sep}: {$s}%time%
  rank-change-symbol:
    material: BOOK
    name: '&9Rang szimbolúm cseréje'
    lore: |
      {$p}A rang %rank%
      {$p}szimbolúmát megváltoztatta {$s}%player%{$sep}:
      {$s}%old-symbol% {$sep}➜ {$s}%new-symbol%
      {$p}Mikor{$sep}: {$s}%time%
  rank-change-color:
    material: BOOK
    name: '&9Rang színének megváltozása'
    lore: |
      {$p}A rang %rank%
      {$p}színét megváltoztatta {$s}%player%{$sep}:
      {$s}%old-color%color {$sep}➜ {$s}%new-color%color
      {$p}Mikor{$sep}: {$s}%time%
  rank-change-priority:
    material: BOOK
    name: '&9Rang pioritásának megváltozása'
    lore: |
      {$p}A rang %rank%
      {$p}pioritást megváltoztatta {$s}%player%{$sep}:
      {$s}%old-priority% {$sep}➜ {$s}%new-priority%
      {$p}Mikor{$sep}: {$s}%time%
  rank-change-max-claims:
    material: BOOK
    name: '&9Rang max foglalás változása'
    lore: |
      {$p}A rang %rank%
      {$p}max foglalását megváltoztatta {$s}%player%{$sep}:
      {$s}%old-max-claims% {$sep}➜ {$s}%new-max-claims%
      {$p}Mikor{$sep}: {$s}%time%
  rank-change-material:
    material: BOOK
    name: '&9Rang anyagának változása'
    lore: |
      {$p}A rang %rank%
      {$p}anyagát megváltoztatta {$s}%player%{$sep}:
      {$s}%old-material% {$sep}➜ {$s}%new-material%
      {$p}Mikor{$sep}: {$s}%time%
  structures-nexus-move:
    material: BEACON
    name: '&9Nexus helye'
    placed:
      condition: placed
      lore: |
        {$s}%player% {$p}a királyság
        nexusát itt helyezte el{$sep}:
        {$s}%to_translated-world%{$sep}, {$s}%to_x%{$sep}, {$s}%to_y%{$sep}, {$s}%to_z%
        {$p}Mikor{$sep}: {$s}%time%
    else:
      lore: |
        {$s}%player% {$p}a királyság
        nexusát áthelyezte ide{$sep}:
        {$s}%from_translated-world%{$sep}, {$s}%from_x%{$sep}, {$s}%from_y%{$sep}, {$s}%from_z% {$sep}➜ {$s}%to_translated-world%{$sep}, {$s}%to_x%{$sep}, {$s}%to_y%{$sep}, {$s}%to_z%
        {$p}Mikor{$sep}: {$s}%time%
  group-tax-server-pay:
    material: PAPER
    name: "&9Kiszolgálóadó"
    lore: |
      {$p}Fizetett kiszolgálóadók.
      {$p}Értéke{$sep}: {$s}%fancy_amount%
      {$p}Mikor{$sep}: {$s}%time%
  kingdom-champion-change:
    material: ZOMBIE_HEAD
    name: "&9Champion Change"
    lore: |
      {$s}%player% {$p}lecserélte
      a bajnokot{$sep}:
      {$s}%old% {$sep}➜ {$s}%new%
      {$p}Mikor{$sep}: {$s}%time%
  kingdom-change-lore:
    material: PAPER
    name: "&9Change Lore"
    lore: |
      {$s}%player% {$p}lecserélte
      a királyság történetét{$sep}:
      {$s}%old% {$sep}➜ {$s}%new%
      {$p}Mikor{$sep}: {$s}%time%
  kingdom-rename:
    material: PAPER
    name: "&9Rename"
    lore: |
      {$s}%player% {$p}átnevezte
      a királyságot{$sep}:
      {$s}%old% {$sep}➜ {$s}%new%
      {$p}Mikor{$sep}: {$s}%time%
  kingdom-change-tag:
    material: PAPER
    name: "&9Change Tag"
    lore: |
      {$s}%player% {$p}megváltoztatta
      a királyság címkéjét{$sep}:
      {$s}%old% {$sep}➜ {$s}%new%
      {$p}Mikor{$sep}: {$s}%time%
  kingdom-nation-join:
    material: BEACON
    name: "&9Nation Join"
    lore: |
      {$p}Királyságod csatlakozott a(z)
      {$s}%kingdoms_nation_name% {$p}nemzethez.
      {$p}Mikor{$sep}: {$s}%time%
  kingdom-nation-leave:
    material: BEACON
    name: "&cNation Leave"
    lore: |
      {$p}Királyságod elhagyta a(z)
      {$s}%kingdoms_nation_name% {$p}nemzetet.
      {$p}Mikor{$sep}: {$s}%time%
  'PeaceTreaties:received':
    material: BOOK
    name: "&9Kapott békeszerződés"
    commands:
      - 'k pt review %kingdoms_other_kingdom_name%'
    lore: |
      {$p}Felajánló{$sep}: {$s}%kingdoms_other_kingdom_name%
      {$p}Szerződés időtartalma{$sep}: {$s}%peacetreaty_duration%

      {$p}További információért használd ezt{$sep}:
      {$s}/k pt review %kingdoms_other_kingdom_name%
  'PeaceTreaties:sent':
    material: BOOK
    name: "&9Békeszerződés küldése"
    commands:
      - 'k pt review %kingdoms_other_kingdom_name%'
    lore: |
      {$p}Kinek{$sep}: {$s}%kingdoms_name%
      {$p}Szerződés időtartalma{$sep}: {$s}%peacetreaty_duration%

      {$p}További információért használd ezt{$sep}:
      {$s}/k pt review %kingdoms_other_kingdom_name%
  '[else]':
    material: BARRIER
    name: '{$e}Ismeretlen naplótípus{$sep}:'
    lore: '{$es}%type%'

options:
  decoration:
    slots: [ 1, 2, 3, 5, 6, 7, 9, 17, 18, 26, 27, 35, 36, 44, 45, 46, 47, 48, 50, 51, 52, 53 ]
    material: RED_STAINED_GLASS_PANE
    name: ''

  filters-and-sorting:
    posx: 5
    posy: 1
    material: BOOK
    name: "{$p}Szűrés és rendezés"
    lore: |
      {$p}Szűrők{$sep}:
       {$sep}⚫ {$s}Játékos{$sep}: %bool_filters_player%
       {$sep}⚫ {$s}Idő{$sep}: %bool_filters_time%
       {$sep}⚫ {$s}Típus{$sep}: %bool_filters_type%

      {$p}Rendezés{$sep}:
       {$sep}⚫ {$s}Emelkedő idő{$sep}: %bool_sorting_time_ascending%
       {$sep}⚫ {$s}Csökkenő idő{$sep}: %bool_sorting_time_descending%
       {$sep}⚫ {$s}Típus{$sep}: %bool_sorting_type%

  next-page:
    name: '&6Következő oldal &7- &e%page%{$sep}/&e%pages%'
    material: PLAYER_HEAD
    skull: "eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvNjgyYWQxYjljYjRkZDIxMjU5YzBkNzVhYTMxNWZmMzg5YzNjZWY3NTJiZTM5NDkzMzgxNjRiYWM4NGE5NmUifX19"
    slot: 8
  previous-page:
    name: '&6Előző oldal &7- &e%page%{$sep}/&e%pages%'
    material: PLAYER_HEAD
    skull: "eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvMzdhZWU5YTc1YmYwZGY3ODk3MTgzMDE1Y2NhMGIyYTdkNzU1YzYzMzg4ZmYwMTc1MmQ1ZjQ0MTlmYzY0NSJ9fX0="
    slot: 0

  entry:
    slots: [ 10, 11, 12, 13, 14, 15, 16, 19, 20, 21, 22, 23, 24, 25, 28, 29, 30, 31, 32, 33, 34, 37, 38, 39, 40, 41, 42, 43 ]
    '[switch]': type

  back:
    posx: 5
    posy: 6
    material: BARRIER
    name: '&cVissza'