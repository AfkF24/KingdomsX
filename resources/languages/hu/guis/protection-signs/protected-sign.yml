title: "&8-=[ &5Védelem &8]=-"
type: HOPPER
sound: BLOCK_CHEST_OPEN

options:
  players:
    name: "&2Játékosok kezelése"
    lore: |-
      &6Játékos felvétele vagy kizárása
      ennek a blokknak az eléréséből.

      A játékos beállítások felülírják a királyság
      beállításait. Ez azt jelenti, ha egy játékos 
      egy benne levő vagy kizárt királyságban van 
      akkor is használhatja a blokktot, ha a királyság
      ki van zárva, illetve akkor se használhatja
      ha a királyságnak meg van engedve.
    material: PLAYER_HEAD
    skull: '%owner%'
    slot: 0
  kingdoms:
    name: "&2Királyság kezelése "
    lore: |-
      &6Királyságok belefoglalása vagy kizárása a
      blokkhoz való hozzáférésből, ami a királyság
      tagjaira is érvényes lesz.
    material: RED_BANNER
    sound: BLOCK_NOTE_BLOCK_BASS
    slot: 1
  info:
    name: "&5Védelmi táblák"
    lore: |-
      &6A védett blokkok védve lesznek a 
      vandalizmus ellen és engedély nélkül
      a játékosok sem használhatják.
      
      Ha egy játékosnak hozzáférése van a blokkhoz,
      nem tudja megváltoztatni a tábla beállításait
      vagy kiütni a táblát vagy a blokkot. 
    
      &7Klikk ide a blokk jelszavának beállításához.
      Ez csak akkor működik, ha a blokk amit védetté
      teszünk egy konténer, mint pl. a láda.      
    material: NETHER_STAR
    slot: 2
  protection-type:
    name: "&2Védelem típusa&8: &9%protection_type%"
    lore: |-
      &6Ennek a blokknak az alapértelmezett
      védelmi módszerének megváltoztatása
      a többi játékossal szemben.
    material: CHEST
    slot: 3
  back:
    name: "&4GUI bezárása"
    material: BARRIER
    slot: 4