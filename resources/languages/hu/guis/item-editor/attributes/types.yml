      a skálája. A függőleges és a robbanások
      hátralökéseit nem befolyásolja. Az {$p}1.0
      &7az {$p}100%-os &7hátralökés-ellenállás.
      {$p}0.4 &7az {$p}60%-os &7hátralökődést jelent.
  generic-movement-speed:
