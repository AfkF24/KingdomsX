    name: Általános mozgási sebesség
    lore: |
      &7Egy entitás mozgási sebessége. Az
      értéknél a lény maximális sebessége
      valamivel többb mint {$p}43-szoros &7lesz
      blokk/másodpercben kifejezve, de ezt
      különböző körülmények befolyásolják,
      például: ha lovagolják (ha ló),
      sprintel, menekül (ha passzív lény),
      támad (ha Enderman vagy Zombi malac),
      ha pórázon vezetik, ha Gyorsaság vagy
      Lassúság bájital hatása alatt áll, ha
      bébizombi, vagy ha boszorkány és
      bájitalt iszik.
