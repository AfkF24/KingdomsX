    name: "&8[%kingdoms_rank_color%%kingdoms_rank_symbol%&8] &2%player%"
    material: PLAYER_HEAD
    lore: |
      {$p}Kód{$sep}: {$s}%invitecode-code%
      {$p}Használat{$sep}: {$s}%invitecode-used%{$sep}/{$s}%invitecode-uses%
      {$p}Létrehozta{$sep}: {$s}%invitecode-creator%
      {$p}Letrehozva{$sep}: {$s}%invitecode-createdAt%
      {$p}LEjárat{$sep}: {$s}%invitecode-expiration%

      {$p}Bal klikk a papírkód megvásárlásához.
      &9Közéspő klikk a kód beváltásához.
      {$e}Jobb klikk a törléshez.
    slots: [ 10, 11, 12, 13, 14, 15, 16 ]
  info:
    name: "&eInformáció"
    material: PLAYER_HEAD
    skull: 'eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvZDAxYWZlOTczYzU0ODJmZGM3MWU2YWExMDY5ODgzM2M3OWM0MzdmMjEzMDhlYTlhMWEwOTU3NDZlYzI3NGEwZiJ9fX0='
    posx: 5
    posy: 1
    lore: |
      &7A meghívókódok egy alternatív módja a
      játékosok meghívásának a királyságodba.
      Hasonlóak a discord-os meghívókódokhoz.

      Miután létrehoztál egy új meghívókódot,
      a játékosok vagy beírhatják a kódot a
      {$p}/k invitecode {$s}<code> &7parancs
      használatával, vagy létrehozhatsz egy papírt,
      amit a játékosok jobb klikkel használhatnak
      fel. Minden egyes meghívókód-papír {$s}%invitecode-papír-költség%
      &7Nexus pontba kerül.

      A meghívókódok egy bizonyos ponton lejárnak és
      korlátozottan vagy korlátlanul használhatóak.
  new-invite-code:
    name: "&2Új meghívókód készítése"
    lore: |
      &7Legfeljebb {$p}%invitecode-max% &7meghívókódot
      készíthetsz.
    material: GREEN_WOOL
    posx: 6
    posy: 1
  delete-all:
