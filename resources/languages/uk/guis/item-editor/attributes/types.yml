      блоках за секунду дещо більше {$p}43
      &7рази цього значення, але може бути
      змінена різними умовами, такими як:
      катання (якщо це конь), спринт,
      втеча (якщо створіння пасивне),
      атака (якщо Ендермен або Зомбіфікований Поросячий),
      ведення на поводку, вплив ефекту
      скорості або сповільнення, бути маленьким
