    name: Загальний Діапазон Слідування
    lore: |
      &7Діапазон в блоках, в межах якого
      створіння з цим атрибутом вибирають гравців
      або інших створінь для слідування.
      Виходження за межі цього діапазону призводить
      до припинення слідування за гравцем/створінням.
      Фактичне значення, яке використовується для більшості
      створінь, дорівнює {$p}16&7; для зомбі - {$p}40&7.
