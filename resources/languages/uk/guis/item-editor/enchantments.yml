title: "{$sep}-=( {$p}Закляття {$sep})=-"
rows: 6


'[fn-enchant]': &fn-enchant
  args: [ "<x>" ]
  return:
    not-supported:
      condition: "!supported"
      name: "{$sep}[{$e}Не Підтримується{$sep}] {$es}<x>"
      lore: |
        {$e}Це закляття не підтримується
        у вашій поточній версії сервера.
    enabled:
      condition: enabled
      name: "{$enabled} <x>{$colon} {$s}%roman@level% {$sep}({$s}%level%{$sep})"
      glow: true
      lore: |
        &7Лівий клік, щоб змінити рівень
        &7Правий клік, щоб зняти
    else:
      name: "{$disabled} <x>"
      lore: |
        &7Лівий клік, щоб додати закляття

