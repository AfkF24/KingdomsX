      "{$p}Рівень 2{$colon} {$s}Вбивство зомбі і скелетів на вашій території\nприносить {$p}x2 {$s}досвіду.",
      "{$p}Рівень 3{$colon} {$s}Вбивство ворожих гравців на вашій території\nприносить {$p}x1.5 {$s}досвіду."
