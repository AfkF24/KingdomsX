      &2Англійська &7завжди встановлена і
      &cне може бути вилучена, &7оскільки це
      "джерело" мови.

      &7Всі завантажені мовні пакети зберігаються
      в папці з ім'ям &2repository&7. Цю папку
      не слід редагувати вручну. Це &2основна папка.

      Якщо ви хочете змінити завантажені мови,
      ви повинні це зробити в папці &2languages&7.
      Навіть видалення зовсім не є проблемою,
      плагін знову згенерує їх без повторного
      завантаження.
