title: "&8-=[ &5Захист &8]=-"
type: HOPPER
sound: BLOCK_CHEST_OPEN

options:
  players:
    name: "&2Керування Гравцями"
    lore: |-
      &6Додавайте або виключайте окремих гравців
      для доступу до цього блоку.

      Налаштування гравця переважають налаштування королівства.
      Це означає, що якщо гравець включений або виключений у королівство,
      він все одно може використовувати блок, якщо королівство виключено, або
      не використовувати блок, якщо королівство включено.
    material: PLAYER_HEAD
    skull: '%owner%'
    slot: 0
  kingdoms:
    name: "&2Керування Королівствами"
    lore: |-
      &6Включайте або виключайте королівства
      для доступу до цього блоку, щоб всі учасники
      цього королівства були включені або виключені.
    material: RED_BANNER
    sound: BLOCK_NOTE_BLOCK_BASS
    slot: 1
  info:
    name: "&5Захисні Знаки"
    lore: |-
      &6Захищені блоки захищені
      від руйнувань, і жоден гравець не може
      використовувати їх без дозволу.

      Якщо гравець має доступ до цього блоку,
      він все одно не може змінювати налаштування знака
      або ламати знак або блок.

      &7Натисніть тут, щоб встановити пароль на блоку.
      Це працює лише в разі, якщо блок, який захищається,
      є контейнером, наприклад, сундуком.
    material: NETHER_STAR
    slot: 2
  protection-type:
    name: "&2Тип Захисту{$colon} &9%protection_type%"
    lore: |-
      &6Змініть спосіб захисту цього
      блоку від інших гравців за замовчуванням.
    material: CHEST
    slot: 3
  back:
    name: "&4Закрити Графічний Інтерфейс"
    material: BARRIER
    slot: 4
