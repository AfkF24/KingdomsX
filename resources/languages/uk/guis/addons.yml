      condition: 'installed && outdated'
      name: '&8[&4Застарілий&8] &9%addon-name%'
      lore: |
        %description%
        &4Встановлена версія{$colon} &9%installed-version%
        &2Остання версія{$colon} &9%latest-version%
        &2Клацніть лівою кнопкою для оновлення
