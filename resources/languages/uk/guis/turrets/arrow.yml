title: "&aСтрілкова вежа"
type: HOPPER
sound: ITEM_ARMOR_EQUIP_DIAMOND

options:
  ammo:
    name: "&9Боєприпаси{$colon} &2%ammo%"
    material: ARROW
    ammo: 100
    cost: 10
    # Встановіть на 0, щоб вимкнути.
    fill-cost: 'neededAmmo / 8'
    lore: |
      &2Придбайте &6%ammo-buy-amount% &2боєприпасів за &6%cost% &2балів ресурсів.
      &2Повністю заповніть боєприпаси, натиснувши Shift
      &2за &6%fill-cost% &2балів ресурсів.
    slot: 0
  upgrade:
    upgrade:
      condition: "level < max_level"
      name: "&9Покращення{$colon} &6%roman@level% &7➛ &6%roman@next_level%"
      material: NETHER_STAR
      lore:
        - "{$dot} &2Дальність{$colon} &6%range% &7➔ &6%next_range%"
        - "{$dot} &2Макс. кількість боєприпасів{$colon} &6%max_ammo% &7➔ &6%next_max_ammo%"
        - "{$dot} &2Час відновлення{$colon} &6%cooldown% &7➔ &6%next_cooldown%"
        - "{$dot} &2Макс. кількість цілей{$colon} &6%max_targets% &7➔ &6%next_max_targets%"
        - "{$dot} &2Швидкість{$colon} &6%speed% &7➔ &6%next_speed%"
        - "{$dot} &2Урон{$colon} &6%damage% &7➔ &6%next_damage%"
        - ""
        - "{$dot} &2Макс. рівень{$colon} &6III"
        - "{$dot} &2Вартість{$colon} &6%upgrade_cost%"
    maxxed:
      name: "&9Рівень{$colon} &6%roman@level%"
      material: NETHER_STAR
      lore:
        - "{$dot} &2Дальність{$colon} &6%range%"
        - "{$dot} &2Макс. кількість боєприпасів{$colon} &6%max_ammo%"
        - "{$dot} &2Час відновлення{$colon} &6%cooldown%"
        - "{$dot} &2Макс. кількість цілей{$colon} &6%max_targets%"
        - "{$dot} &2Швидкість{$colon} &6%speed%"
        - "{$dot} &2Урон{$colon} &6%damage%"
    slot: 1
  manual:
    manual:
      condition: "manual"
      name: "&2Ручний режим"
      material: LEVER
      lore: |
        &7Ручний режим дозволяє вимкнути автоматичне
        активування веж замість цього ви можете їх керувати вручну.

        &2Лівий клік, щоб перейти в
        &9автоматичний режим

        &2Правий клік, щоб почати
        працювати з вежею
    automatic:
      name: "&9Автоматичний режим"
      material: COMPARATOR
      lore: |
        &7Автоматичний режим дозволяє вежам автоматично виявляти
        близьких ворогів і стріляти в них.

        &2Лівий клік, щоб перейти в
        &9ручний режим
    slot: 2
  break:
    name: "&cЗламати"
    material: REDSTONE_BLOCK
    lore:
      - "&4Руйнує цю вежу."
    slot: 3
  close:
    name: "&cЗакрити"
    material: BARRIER
    lore:
      - "&6Закрити інтерфейс"
    slot: 4
