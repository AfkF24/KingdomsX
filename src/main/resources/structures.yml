disable-shift-click: true
remove-unclaimed: false

# Should structures go directly to the player's inventory who broke the structure.
to-inventory-on-break: false

# The total amount of structures a single land can have.
# This is different than individual structure limits.
# Set to 0 to disable
total-limit-per-land: 10

# Note that some structures such as powercells, regulators and nexus are limited to 1
# structure per land by default as having more of them doesn't make sense.
# Set the limit option to 0 or -1 or just delete it entirely to disable the limit.
structures:
  national-nexus:
    name: "&3National Nexus"
    type: national-nexus
    particles:
      1:
        place:
          particle: DRAGON_BREATH
          count: 70
          offset: 0.5, 0.5, 0.5
        break:
          particle: DRAGON_BREATH
          count: 70
          offset: 0.5, 0.5, 0.5
    sounds:
      1:
        place: BLOCK_BEACON_ACTIVATE
        break:
    block: BEACON
    hologram:
      1:
        lines:
          - "&8-=( &9National Nexus &8)=-"
        height: 1
  # Refer to config.yml for more nexus options.
  nexus:
    name: "&bNexus"
    type: nexus
    particles:
      1:
        place:
          particle: DRAGON_BREATH
          count: 70
          offset: 0.5, 0.5, 0.5
        break:
          particle: DRAGON_BREATH
          count: 70
          offset: 0.5, 0.5, 0.5
    sounds:
      1:
        place: BLOCK_BEACON_ACTIVATE
        break: BLOCK_BEACON_DEACTIVATE
    block: BEACON
    hologram:
      1:
        lines:
          - "&8-=( &9Nexus &8)=-"
        height: 1
  powercell:
    name: "&4Powercell"
    type: powercell
    default-name: 'Powercell'
    max-level: 2
    upgrade-cost: 10000

    particles:
      1:
        place:
          particle: REDSTONE
          count: 70
          offset: 0.5, 0.5, 0.5
          color: 255, 0, 0
        break:
          particle: REDSTONE
          count: 70
          offset: 0.5, 0.5, 0.5
          color: 255, 0, 0
    sounds:
      1:
        place: BLOCK_BEACON_ACTIVATE
        break: BLOCK_BEACON_DEACTIVATE
    hologram:
      1:
        lines:
          - "&8-=( &4Powercell &8)=-"
        height: 1
    block:
      1: REDSTONE_LAMP
      2: TARGET

    cost: 1000
    sell: 500
    item:
      1:
        name: "&bPowercell"
        material: MUSIC_DISC_BLOCKS
        flags: [ HIDE_POTION_EFFECTS ]
        lore:
          - "&7Chunks next to a chunk"
          - "with a power cell cannot be"
          - "invaded without invading the"
          - "power cell first."
          - "&cDoes not work on other power cell lands."
          - "&7⚫ &2Level&8: &6%level_roman%"
  extractor:
    name: "&2Extractor"
    type: extractor
    default-name: 'Extractor'
    max-level: 3
    upgrade-cost: lvl * 1000

    limits:
      per-land: 5
      total: 50

    particles:
      1:
        place:
          particle: CRIT
          count: 70
          offset: 0.5, 0.5, 0.5
        break:
          particle: CRIT
          count: 70
          offset: 0.5, 0.5, 0.5
    sounds:
      1:
        place: BLOCK_BEACON_ACTIVATE
        break: BLOCK_BEACON_DEACTIVATE
    hologram:
      1:
        lines:
          - "&8-=( &2Extractor &8)=-"
        height: 1
    block:
      1: GOLD_BLOCK
      2: DIAMOND_BLOCK
      3: EMERALD_BLOCK
    cost: 2000
    sell: 1000
    capacity: 500
    generator:
      1:
        amount: 1
        every: 25sec
      2:
        amount: 1
        every: 20sec
      3:
        amount: 1
        every: 10sec
    item:
      1:
        name: "&2Extractors"
        material: MUSIC_DISC_CAT
        lore:
          - "&6Extractors will produce resource points."
          - "&6You can collect the resource points"
          - "at any time."
          - ""
          - "&7⚫ &2Every&8: &6%every%"
          - "&7⚫ &2Resource Points&8: &6%resource-points%"
  outpost:
    name: "&eOutpost"
    default-name: 'Outpost'
    type: outpost

    limits:
      per-land: 1
      total: 10

    particles:
      1:
        place:
          particle: SPELL
          count: 70
          offset: 0.5, 0.5, 0.5
        break:
          particle: SPELL
          count: 70
          offset: 0.5, 0.5, 0.5
    sounds:
      1:
        place: BLOCK_BEACON_ACTIVATE
        break: BLOCK_BEACON_DEACTIVATE
    hologram:
      1:
        lines:
          - "&8-=( &eOutpost &8)=-"
        height: 1
    block:
      1: HAY_BLOCK
    cost: 500
    sell: 250
    item:
      1:
        name: "&9Outpost"
        material: HAY_BLOCK
        flags: [ HIDE_POTION_EFFECTS ]
        lore:
          - "&7The Outpost allows direct access to your Nexus."
          - "&7It enables you to access turrets, upgrades,"
          - "and unlockable structures."
          - "&7Outposts can produce exp bottles from"
          - "resource points aswell."
  warppad:
    name: "&cWarp pad"
    type: warppad
    default-name: 'Warp Pad'
    # The countdown for the teleportation.
    teleport-delay: 3
    # "distance" is the block distance between the warppad and the target location.
    teleport-fuel-cost: 'distance / 2'
    # If the target location is in another world entirely,
    # this amount will be used for "distance" instead.
    other-world-distance-factor: 300
    fuel:
      material: COAL
      fill-amount-per-item: 30

    limits:
      per-land: 3
      total: 30

    particles:
      1:
        place:
          particle: CLOUD
          count: 70
          offset: 0.5, 0.5, 0.5
        break:
          particle: CLOUD
          count: 70
          offset: 0.5, 0.5, 0.5
    sounds:
      1:
        place: BLOCK_BEACON_ACTIVATE
        break: BLOCK_BEACON_DEACTIVATE
        teleport-sound: BLOCK_PORTAL_TRAVEL
        fuel-fill: BLOCK_FIRE_EXTINGUISH
    hologram:
      1:
        lines:
          - "&8-=( &cWarpPad &8)=-"
          - "SPACE: 0.2"
          - "%structure-custom-name%"
        height: 1.3
    block:
      1: END_PORTAL_FRAME
    cost: 2000
    sell: 1000
    item:
      1:
        name: "&cWarpPad"
        material: END_PORTAL_FRAME
        lore:
          - "&6Warp pads can be used to teleport"
          - "from a structure to another."
          - "&7⚫ &2Name&8: &6%structure-custom-name%"
          - "&7⚫ &2Fuel&8: &6%fuel%"
  regulator:
    name: "&3Regulator"
    default-name: 'Regulator'
    type: regulator
    # Regulators only refill if ammo reached 0
    # so this cost is for a full refill.
    auto-fill-cost: "maxAmmo / 3"

    particles:
      1:
        place:
          particle: ENCHANTMENT_TABLE
          count: 70
          offset: 0.5, 0.5, 0.5
        break:
          particle: ENCHANTMENT_TABLE
          count: 70
          offset: 0.5, 0.5, 0.5
    sounds:
      1:
        place: BLOCK_BEACON_ACTIVATE
        break: BLOCK_BEACON_DEACTIVATE
    hologram:
      1:
        lines:
          - "&8-=( &3Regulator &8)=-"
        height: 1
    block:
      1: LECTERN
    cost: 5000
    sell: 4000
    item:
      1:
        name: "&3Regulator"
        material: LECTERN
        lore:
          - "&6Manage player attributes such as building,"
          - "turret ceasefire and etc..."
          - "Change which player can interact with what block."
          - "Disable mob or animal spawning and turrets."
          - "Enable explosions."
          - "Auto fill turrets ammo."
