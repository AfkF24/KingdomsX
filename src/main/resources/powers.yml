# Factions-like power system. This feature is still experimental and may not function properly.
# In order to change the max claims of a kingdom, you need to change the max-claims option in claims.yml
power:
  enabled: false
  player:
    max: 10.0
    min: -10.0
    initial: 0.0

    regeneration:
      every: '5 min'
      charge: 1

    loss:
      death: 4.0
      offline:
        every: '1 day'
        lose: 0.5
        min: 2.0
  faction:
    max: 500