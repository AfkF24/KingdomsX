# Note: If you decrease the max-level kingdoms who already
# upgraded their level beyond the new value will keep it and it
# won't affect them. Unfortunately, you can't fix this unless you
# manually edit their data file.
# own-land-only: Powerups should only work in your own kingdom lands.
powerups:
  damage-boost:
    enabled: true
    name: 'Damage Boost'
    cost: "(lvl + 1) * 100"
    scaling: "percentOf(lvl, damage)"
    max-level: 70
    own-land-only: true
  damage-reduction:
    enabled: true
    name: 'Damage Reduction'
    cost: "(lvl + 1) * 100"
    scaling: "percentOf(lvl, damage)"
    max-level: 70
    own-land-only: true
  arrow-boost:
    enabled: true
    name: 'Arrow Boost'
    cost: "(lvl + 1) * 70"
    scaling: "percentOf(lvl, damage)"
    max-level: 70
    own-land-only: true
  regeneration-boost:
    enabled: true
    name: 'Regeneration Boost'
    cost: "(lvl + 1) * 70"
    scaling: "percentOf(lvl, amount)"
    max-level: 100
    own-land-only: true




