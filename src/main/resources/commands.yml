# These options require a server restart to be applied.

# The default command.
command:
  name: kingdoms
  aliases: [ kingdom, xkingdoms, kingdomsx, k ]

# Properties
# name: The main command name which is shown for auto completes.
# aliases: A list of aliases for this command.
# disabled: If this command should be completely disabled or not.
# If any of these properties are not defined, the defaults will be used. Which are:
# name: The default hardcoded name used to identify this command (the entries below)
# aliases: No aliases.
# disabled: false
# Do not use spaces or colors for command names or aliases.

help:
  name: 'help'
  aliases: [ '?', 'h' ]
  disabled: false
updates:
  name: 'updates'
  aliases: [ 'update' ]
about:
  name: 'about'
lore:
  name: 'lore'
  aliases: [ 'desc', 'description' ]
tag:
  name: 'tag'
nation:
  name: 'nation'
  aliases: [ 'community', 'civilization', 'civil' ]
admin:
  name: 'admin'
  aliases: [ 'administrator', 'administration' ]

  player:
    name: 'player'
    aliases: [ 'info' ]

  sound:
    name: 'sound'
    aliases: [ 'testsound', 'soundtest' ]