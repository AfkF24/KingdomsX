      - "&7The difference between &2BUILD &7and &2BUILD_OWNED"
      - "&7is that &2BUILD &7allows you to build anywhere in your"
      - "kingdom (except the nexus land that needs"
      - "&2NEXUS_BUILD&7) but &2BUILD_OWNED &7only allows you to"
      - "build in the lands that you claimed yourself."
      - "For example if you &6/k claim &7somewhere"
      - "other people with &2BUILD_OWNED &7can't build there,"
      - "but you or people who have BUILD permission can."

