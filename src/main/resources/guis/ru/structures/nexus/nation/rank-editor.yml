title: "%rank_color%%rank_symbol% %rank_name%"
rows: 5
sound: ITEM_BOOK_PAGE_TURN

options:
  node:
    name: "&2Ник&8: &2%rank_node%"
    material: EMERALD
    sound: default
    lore:
      - "&6Ник обычно использует название ранга, но"
      - "цветовых кодов или особых символов."
      - "Это используется, когда вы используете команду повышения/понижения."
      - "Не может содержать цифры и максимально 15 символов."
    posx: 1
    posy: 1
  name:
    name: "&5Название&8: &2%rank_name%"
    material: DIAMOND
    sound: default
    lore:
      - "&6Название этого ранга."
      - "Может содержать любой символ, но не более"
      - "20 символов."
      - "Также может содержать цветовые коды."
    posx: 2
    posy: 1
  material:
    name: "&eБлок/Предмет&8: &2%rank_material%"
    material: GOLD_INGOT
    sound: default
    lore:
      - "&6Этот блок/предмет будет использован"
      - "для отображения этого ранга в интерфейсе."
      - "Вы должны использовать последние имена блоков/предметов"
      - "даже если сервер работает на старых версиях."
    posx: 3
    posy: 1
  symbol:
    name: "&dСимвол&8: &2%rank_symbol%"
    material: IRON_INGOT
    sound: default
    lore:
      - "&6Символ для этого ранга."
      - "Может содержать только 5 символов."
      - "Поддерживает цветовые коды."
    posx: 4
    posy: 1
  color:
    name: "%rank_color%Цвет"
    material: COAL
    sound: default
    lore:
      - "&6Цвет чата для этого ранга."
      - "Может содержать только 5 символов."
    posx: 5
    posy: 1
  priority:
    name: "&aПриоритет&8: &2%rank_priority%"
    material: PAPER
    sound: default
    lore:
      - "&6Приоритет для этого ранга"
      - "Учтите, что чем ниже число тем выше приоритет."
      - "Вы не можете изменить приоритет ранга ''король''."
    posx: 6
    posy: 1
  delete:
    name: "&4Удалить"
    material: BARRIER
    sound: default
    lore:
      - "&6Удаляет этот ранг."
    posx: 8
    posy: 1

