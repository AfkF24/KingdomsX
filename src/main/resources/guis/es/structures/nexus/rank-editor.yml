title: "%rank_color%%rank_symbol% %rank_name%"
rows: 6
sound: ITEM_BOOK_PAGE_TURN

options:
  node:
    name: "&2NodO&8: &2%rank_node%"
    material: EMERALD
    sound: default
    lore:
      - "&6El nodo es básicamente el nombre del rango, pero"
      - "sin colores ni caracteres especiales."
      - "Esto se usa cuando usa el comando ascender/degradar."
      - "No puede contener números y debe tener 15 caracteres como máximo."
    posx: 1
    posy: 1
  name:
    name: "&5Nombre&8: &2%rank_name%"
    material: DIAMOND
    sound: default
    lore:
      - "&6El nombre de este rango."
      - "Puede contener cualquier carácter, pero"
      - "debe ser 20 caracteres máx."
      - "También puede contener códigos de color."
    posx: 2
    posy: 1
  material:
    name: "&eMaterial&8: &2%rank_material%"
    material: GOLD_INGOT
    sound: default
    lore:
      - "&6El material utilizado para mostrar"
      - "este rango en el menu de rangos."
      - "Debe utilizar los últimos nombres de materiales"
      - "incluso si el servidor se ejecuta en versiones anteriores."
    posx: 3
    posy: 1
  symbol:
    name: "&dSimbolo&8: &2%rank_symbol%"
    material: IRON_INGOT
    sound: default
    lore:
      - "&6Símbolo para este rango."
      - "Solo puede tener 5 caracteres."
      - "También admite colores."
    posx: 4
    posy: 1
  color:
    name: "%rank_color%Color"
    material: COAL
    sound: default
    lore:
      - "&6El color del chat para este rango."
      - "Solo puede tener 5 caracteres."
    posx: 5
    posy: 1
  priority:
    name: "&aPrioridad&8: &2%rank_priority%"
    material: PAPER
    sound: default
    lore:
      - "&6La prioridad para este rango"
      - "Tenga en cuenta que los números más bajos"
      - "significan una prioridad más alta."
      - "No puedes cambiar la prioridad del rango del rey."
    posx: 6
    posy: 1
  max-claims:
    name: "&7Reclamaciones máximas&8: &2%rank_max_claims%"
    material: BOOK
    sound: default
    lore:
      - "&6Establecer los permisos de este"
      - "rango."
    posx: 7
    posy: 1
  delete:
    name: "&4Eliminar"
    material: BARRIER
    sound: default
    lore:
      - "&6Eliminar este rango."
      - "Todas los jugadores con este"
      - "rango será degradado a miembro"
      - "a menos que cree otro rango"
      - "con el mismo nodo otra vez dentro"
      - "un tiempo aleatorio."
    posx: 8
    posy: 1
  copy:
    name: "&1Copiar Rango"
    material: WRITABLE_BOOK
    sound: default
    lore:
      - "&6Copiar propiedades de otro rango"
      - "a este rango."
    posx: 5
    posy: 2

