main: org.kingdoms.main.Kingdoms
name: Kingdoms
description: ${project.description}
author: Crypto Morin
version: ${project.version}
api-version: "1.13"
softdepend: [ Citizens, MyPet, PlaceholderAPI, MVdWPlaceholderAPI, WorldGuard, WorldEdit, Vault, AuthMe, DiscordSRV, LuckPerms,
              MythicMobs, Multiverse-Core, dynmap, Regionerator,
  # Vanish:
              Essentials, CMI ]

# Since plugin command name is custom, it's handled internally.
permissions:
  kingdoms.debug:
    description: Show debug messages.
    default: op

  kingdoms.updates:
    description: Checks for updates on join.
    default: op

  kingdoms.command.vault.others:
    default: op

  kingdoms.command.pvp.others:
    default: op

  kingdoms.command.seak.others:
    default: op

  kingdoms.commands.bypass.cooldown.<command>:
    default: op

  kingdoms.commands.bypass.disabled-worlds.<command>:
    default: op

  kingdoms.command.home.bypass.timer:
    description: Instantly teleprot.
    default: op

  kingdoms.command.home.others:
    description: Teleport to other kingdoms home.
    default: op

  kingdoms.protection-signs.use:
    default: true

  kingdoms.protection-signs.use.creative:
    default: true

  kingdoms.protection-signs.open:
    default: op

  kingdoms.protection-signs.break:
    default: op

  kingdoms.creative.pickup:
    default: op

  kingdoms.inventory.bypass:
    default: op

  kingdoms.nexus.remove:
    default: true

  kingdoms.chat.colors:
    default: op

  kingdoms.chat.bypass.ranged:
    default: true

  kingdoms.chat.tag:
    default: true

  kingdoms.markers.*:
    default: true

  kingdoms.command.visualize.details:
    description: Show detailed description of the land.
    default: op