title: "&8-=[ &5Koruma &8]=-"
type: HOPPER
sound: BLOCK_CHEST_OPEN

options:
  players:
    name: "&2Oyuncuları Yönet"
    lore: |-
      &6Bu bloğa erişmek için bireysel oyuncuları dahil 
      edin veya hariç tutun.

      Oyuncu ayarları krallık ayarlarını geçersiz kılar. 
      Yani bir oyuncu dahil edilen veya hariç tutulan 
      bir krallığın parçasıysa, krallık hariç 
      tutulursa bloğu kullanmaya devam
      edebilir veya krallık dahilse 
      bloğu kullanamaz.
    material: PLAYER_HEAD
    skull: '%owner%'
    slot: 0
  kingdoms:
    name: "&2Krallıkları Yönet"
    lore: |-
      &6Bu bloğa erişmek için krallıkları dahil 
      edin veya hariç tutun, böylece o krallıktaki 
      herkes dahil edilir veya hariç tutulur.
    material: RED_BANNER
    sound: BLOCK_NOTE_BLOCK_BASS
    slot: 1
  info:
    name: "&5Koruma Tabelaları"
    lore: |-
      &6Korumalı bloklar grieflere karşı 
      korunur ve hiçbir oyuncu izinsiz 
      kullanamaz.

      Bir oyuncunun bu bloğa erişimi varsa, 
      yine de tabela(koruma) ayarlarını değiştiremez 
      veya işareti veya bloğu kıramaz.

      &7Blokta bir şifre belirlemek için buraya tıklayın. 
      Bu, yalnızca korunan blok sandık gibi 
      bir blok ise yarar.
    material: NETHER_STAR
    slot: 2
  protection-type:
    name: "&2Koruma Türü&8: &9%protection_type%"
    lore: |-
      &6Bu bloğun varsayılan olarak 
      diğer oyunculardan nasıl 
      korunacağının yöntemini değiştirin.
    material: CHEST
    slot: 3
  back:
    name: "&4GUI'yi kapatın"
    material: BARRIER
    slot: 4